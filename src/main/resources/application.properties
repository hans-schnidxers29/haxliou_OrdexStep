spring.application.name=web
server.port=8080

# -------------------------
# PostgreSQL - Neon / Render
# -------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------------
# HikariCP Mejorado
# -------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=haxliouPostgresPool
-

# Tiempo máximo de vida de una conexión (debe ser menor al timeout del servidor)
# 10 minutos es un valor seguro para la mayoría de DBs en la nube
spring.datasource.hikari.max-lifetime=600000

# Tiempo de espera para obtener conexión antes de lanzar error
spring.datasource.hikari.connection-timeout=30000

# Prueba la conexión antes de entregarla al código
spring.datasource.hikari.keepalive-time=45000
# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
