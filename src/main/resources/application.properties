spring.application.name=web
server.port=8080

# -------------------------
# PostgreSQL - Neon / Render
# -------------------------
spring.datasource.url=${DB_URL_DEV}
spring.datasource.username=${DB_USERNAME_DEV}
spring.datasource.password=${DB_PASSWORD_DEV}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota


# -------------------------
# Optimizacion de Batch Processing
# -------------------------
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# -------------------------
# HikariCP Optimizado para Multi-Tenant
# -------------------------
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.keepalive-time=45000
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# -------------------------
# Recursos Estaticos
# -------------------------
spring.web.resources.static-locations=classpath:/static/

