<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layouts/adminlte}">

<head>
    <title>Home - Gestor de Pedidos</title>
</head>

<body>

<div layout:fragment="content">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Bienvenido al Panel de Gesti칩n</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Card Pedidos -->
        <div class="col-lg-3 col-md-6" sec:authorize="isAuthenticated()">
            <div class="small-box bg-warning shadow">
                <div class="inner">
                    <h3>Pedidos</h3>
                    <p>Gesti칩n de 칩rdenes actuales</p>
                </div>
                <div class="icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <a th:href="@{/pedidos/listarpedidos}" class="small-box-footer">
                    Ir a Pedidos <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

        <!-- Card Clientes -->
        <div class="col-lg-3 col-md-6" sec:authorize="isAuthenticated()">
            <div class="small-box bg-primary shadow">
                <div class="inner">
                    <h3>Clientes</h3>
                    <p>Directorio de clientes</p>
                </div>
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <a th:href="@{/listarclientes}" class="small-box-footer">
                    Ir a Clientes <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

        <!-- Card Productos -->
        <div class="col-lg-3 col-md-6" sec:authorize="hasRole('ADMIN')">
            <div class="small-box bg-success shadow">
                <div class="inner">
                    <h3>Productos</h3>
                    <p>Cat치logo e Inventario</p>
                </div>
                <div class="icon">
                    <i class="fas fa-box"></i>
                </div>
                <a th:href="@{/listarproductos}" class="small-box-footer">
                    Ir a Productos <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

        <!-- Card Ventas -->
        <div class="col-lg-3 col-md-6" sec:authorize="isAuthenticated()">
            <div class="small-box bg-danger shadow">
                <div class="inner">
                    <h3>Venta Directa</h3>
                    <p>Registrar nueva venta</p>
                </div>
                <div class="icon">
                    <i class="fas fa-cash-register"></i>
                </div>
                <a th:href="@{/ventas/listar}" class="small-box-footer">
                    Ir a Ventas <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
