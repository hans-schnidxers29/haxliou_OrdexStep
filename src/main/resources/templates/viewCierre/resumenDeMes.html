<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Resumen Ejecutivo - Cierre de Mes</title>
    <style>
        .card-custom { border-radius: 15px; border: none; transition: transform 0.2s; position: relative; overflow: hidden; }
        .card-custom:hover { transform: translateY(-5px); }
        .icon-bg { position: absolute; right: 10px; top: 10px; opacity: 0.2; font-size: 2.5rem; }
        .stat-label { font-size: 0.85rem; text-transform: uppercase; opacity: 0.8; font-weight: bold; }
        .table-modern thead th { background-color: #f8f9fa; border-top: none; font-size: 0.75rem; color: #6c757d; }
    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-3 align-items-center">
                <div class="col-sm-6">
                    <h1 class="m-0 font-weight-bold text-dark">
                        <i class="fas fa-file-invoice-dollar mr-2 text-primary"></i>Cierre: <span th:text="${mes} + '/' + ${anio}"></span>
                    </h1>
                </div>
                <div class="col-sm-6 text-right">
                    <button type="button" onclick="confirmarYDescargar()" class="btn btn-success px-4 shadow-sm">
                        <i class="fas fa-file-excel mr-2"></i> Finalizar y Cerrar Mes
                    </button>
                </div>
            </div>

            <div class="card shadow-sm mb-4" style="border-radius: 12px;">
                <div class="card-body py-2">
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-right-0"><i class="far fa-calendar-alt"></i></span>
                                </div>
                                <select id="selectMes" class="form-control border-left-0 bg-light">
                                    <option th:each="m : ${#numbers.sequence(1,12)}" th:value="${m}"
                                            th:text="${#dates.monthName(#dates.create(2000,m,1))}" th:selected="${m == mes}"></option>
                                </select>
                                <input type="number" id="selectAnio" class="form-control bg-light mx-1" th:value="${anio}">
                                <div class="input-group-append">
                                    <button type="button" onclick="actualizarVista()" class="btn btn-primary px-3">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-3 col-6">
                    <div class="card card-custom shadow-sm mb-4 bg-success text-white">
                        <div class="card-body">
                            <p class="stat-label mb-1">Ventas Totales</p>
                            <h3 class="font-weight-bold" th:text="'$' + ${#numbers.formatDecimal(datos['ingresosTotales'], 1, 'COMMA', 2, 'POINT')}">$0.00</h3>
                            <i class="fas fa-dollar-sign icon-bg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <div class="card card-custom shadow-sm mb-4 bg-info text-white">
                        <div class="card-body">
                            <p class="stat-label mb-1">Inversión Compras</p>
                            <h3 class="font-weight-bold" th:text="'$' + ${#numbers.formatDecimal(datos['inversion'], 1, 'COMMA', 2, 'POINT')}">$0.00</h3>
                            <i class="fas fa-shopping-basket icon-bg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <div class="card card-custom shadow-sm mb-4 bg-danger text-white">
                        <div class="card-body">
                            <p class="stat-label mb-1">Gastos Operativos</p>
                            <h3 class="font-weight-bold" th:text="'$' + ${#numbers.formatDecimal(datos['gastos'], 1, 'COMMA', 2, 'POINT')}">$0.00</h3>
                            <i class="fas fa-wallet icon-bg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <div class="card card-custom shadow-sm mb-4 bg-primary text-white">
                        <div class="card-body">
                            <p class="stat-label mb-1">Resultado Neto</p>
                            <h3 class="font-weight-bold" th:text="'$' + ${#numbers.formatDecimal(datos['utilidad'] , 1, 'COMMA', 2, 'POINT')}">$0.00</h3>
                            <i class="fas fa-chart-line icon-bg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-6">
                    <div class="card card-custom shadow-sm mb-4 bg-white" style="border-left: 5px solid #17a2b8 !important;">
                        <div class="card-body py-3">
                            <p class="text-muted small mb-1 font-weight-bold">STOCK UNIDADES</p>
                            <h4 class="font-weight-bold" th:text="${datos['stockUnidades'] ?: 0}">0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <div class="card card-custom shadow-sm mb-4 bg-white" style="border-left: 5px solid #ffc107 !important;">
                        <div class="card-body py-3">
                            <p class="text-muted small mb-1 font-weight-bold">STOCK GRANEL (KG)</p>
                            <h4 class="font-weight-bold" th:text="${datos['stockPesable'] ?: 0}">0</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6 mb-4">
                    <div class="card card-custom shadow-sm h-100">
                        <div class="card-header bg-white border-0 pt-4">
                            <h3 class="card-title font-weight-bold text-dark"><i class="fas fa-users text-primary mr-2"></i>Top 5 Clientes VIP</h3>
                        </div>
                        <div class="card-body">
                            <div style="min-height: 250px; position: relative;">
                                <canvas id="clientesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card card-custom shadow-sm h-100">
                        <div class="card-header bg-white border-0 pt-4">
                            <h3 class="card-title font-weight-bold text-dark"><i class="fas fa-truck text-warning mr-2"></i>Resumen de Proveedores</h3>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-modern table-hover mb-0">
                                    <thead>
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>Monto</th>
                                        <th class="text-center">Items</th>
                                        <th>Estado</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="p : ${datos['resumenProveedores']}">
                                        <td class="font-weight-bold text-dark" th:text="${p.nombre}">Proveedor</td>
                                        <td th:text="'$' + ${#numbers.formatDecimal(p.totalMonto, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                                        <td class="text-center" th:text="${p.cantidadItems}">0</td>
                                        <td><span class="badge badge-success">Saldado</span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div> </div> </section>
</div><th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            const nombres = /*[[${nombresClientes}]]*/ [];
            const montos = /*[[${montosClientes}]]*/ [];

            const ctx = document.getElementById('clientesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: nombres,
                    datasets: [{
                        label: 'Ventas ($)',
                        data: montos,
                        backgroundColor: '#28a745',
                        borderRadius: 5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { beginAtZero: true }
                    }
                }
            });
        });

        function actualizarVista() {
            const mes = document.getElementById('selectMes').value;
            const anio = document.getElementById('selectAnio').value;
            window.location.href = `/cierres/resumen?mes=${mes}&anio=${anio}`;
        }

        function confirmarYDescargar() {
            const m = /*[[${mes}]]*/ 1;
            const a = /*[[${anio}]]*/ 2026;
            Swal.fire({
                title: '¿Confirmar Cierre?',
                text: "Se generará el reporte final.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#28a745',
                confirmButtonText: 'Sí, Cerrar'
            }).then((result) => {
                if (result.isConfirmed) window.location.href = `/cierres/exportar-excel?mes=${m}&anio=${a}`;
            });
        }
    </script>
</th:block>
</body>
</html>
