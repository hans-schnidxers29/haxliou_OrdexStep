<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        .content { padding-top: 20px; }
        /* Asegura que el contenedor no tenga márgenes extras */
        [layout\:fragment="content"] { margin-left: 0 !important; }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div layout:fragment="content">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1><i class="fas fa-user-edit mr-2 text-primary"></i> Editar Usuario</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/Home}">Inicio</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/perfil}">Usuarios</a></li>
                            <li class="breadcrumb-item active">Editar</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">

                        <div class="card card-primary card-outline shadow-sm mb-4">
                            <div class="card-header border-0 bg-white">
                                <h3 class="card-title font-weight-bold">
                                    <i class="fas fa-id-card mr-2 text-primary"></i>Información Personal
                                </h3>
                            </div>
                            <form th:action="@{/registro/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST" class="needs-validation" novalidate>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label for="nombre">Nombre <span class="text-danger">*</span></label>
                                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                                            <div class="invalid-feedback">Ingrese el nombre.</div>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="apellido">Apellido <span class="text-danger">*</span></label>
                                            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
                                            <div class="invalid-feedback">Ingrese el apellido.</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Correo Electrónico <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-white text-right">
                                    <a th:href="@{/perfil}" class="btn btn-default mr-2 shadow-sm border">Cancelar</a>
                                    <button type="submit" class="btn btn-primary shadow-sm">
                                        <i class="fas fa-save mr-1"></i> Guardar Cambios
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="card card-danger card-outline shadow-sm">
                            <div class="card-header border-0 bg-white">
                                <h3 class="card-title font-weight-bold text-danger">
                                    <i class="fas fa-shield-alt mr-2"></i>Seguridad de la Cuenta
                                </h3>
                            </div>
                            <form th:action="@{/registro/editar/contraseña/{id}(id=${usuario.id})}" method="POST" id="formPassword" class="needs-validation" novalidate>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label for="pass">Nueva Contraseña <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                </div>
                                                <input type="password" name="password" id="pass" class="form-control"
                                                       placeholder="Mínimo 8 caracteres" minlength="8" required>
                                                <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="confirm">Confirmar Contraseña <span class="text-danger">*</span></label>
                                            <input type="password" id="confirm" class="form-control"
                                                   placeholder="Repita la contraseña" required>
                                            <div class="invalid-feedback">Debe confirmar la contraseña.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-white text-right">
                                    <button type="submit" class="btn btn-danger shadow-sm">
                                        <i class="fas fa-lock mr-1"></i> Actualizar Contraseña
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            $(document).ready(function() {
                // Definición de la función showToast usando SweetAlert2
                function showToast(icon, message) {
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    });

                    Toast.fire({
                        icon: icon, // 'success', 'error', 'warning', 'info'
                        title: message
                    });
                }

                // Validación de Bootstrap
                $('.needs-validation').on('submit', function(e) {
                    if (this.checkValidity() === false) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    $(this).addClass('was-validated');
                });
            });
            $(document).ready(function() {
                // Validación de contraseñas al enviar el formulario
                $('#formPassword').on('submit', function(e) {
                    const pass = $('#pass').val();
                    const confirm = $('#confirm').val();

                    if (pass !== "" && pass !== confirm) {
                        e.preventDefault(); // Detiene el envío del formulario
                        e.stopPropagation();

                        // Ahora showToast ya está definida y no dará error
                        showToast('error', '¡Las contraseñas no coinciden!');

                        // Opcional: limpiar el campo de confirmación y resaltar en rojo
                        $('#confirm').addClass('is-invalid');
                    }
                });

                // Quitar el color rojo cuando el usuario vuelva a escribir
                $('#confirm').on('input', function() {
                    $(this).removeClass('is-invalid');
                });
            });
        </script>
    </th:block>
</div>
</body>
</html>
