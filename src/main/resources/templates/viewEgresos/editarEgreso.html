<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <meta charset="UTF-8">
    <title>Editar Egreso</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2 text-primary"></i> Editar Egreso</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/Home}">Inicio</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/egresos/listar}">Egresos</a></li>
                        <li class="breadcrumb-item active">Editar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card card-primary card-outline shadow">
                        <div class="card-header bg-white">
                            <h3 class="card-title font-weight-bold">
                                <i class="fas fa-file-invoice-dollar mr-2 text-primary"></i>Modificar Información del Egreso #<span th:text="${egreso.id}"></span>
                            </h3>
                        </div>

                        <form th:action="@{/egresos/editar/{id}(id=${egreso.id})}" th:object="${egreso}" method="POST" class="needs-validation" novalidate>

                            <div class="card-body">
                                <h5 class="text-primary border-bottom pb-2 mb-3">
                                    <i class="fas fa-info-circle mr-2"></i>Detalles del Gasto
                                </h5>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="tipoEgreso"><i class="fas fa-tags mr-1"></i> Tipo de Egreso <span class="text-danger">*</span></label>
                                        <select id="tipoEgreso" th:field="*{tipoEgreso}" class="form-control custom-select" required>
                                            <option value="GASTO_FIJO">Gasto Fijo</option>
                                            <option value="GASTOS_VARIABLES">Gastos Variables</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <label for="monto"><i class="fas fa-dollar-sign mr-1"></i> Monto <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" id="monto" th:field="*{monto}" class="form-control" step="0.001" min="0" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="metodoPago"><i class="fas fa-credit-card mr-1"></i> Método de Pago <span class="text-danger">*</span></label>
                                        <select id="metodoPago" th:field="*{metodoPago}" class="form-control custom-select" required>
                                            <option th:each="metodo : ${metodosPago}"
                                                    th:if="${metodo.toString() != 'CREDITO'}"
                                                    th:value="${metodo}"
                                                    th:text="${metodo}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 form-group" id="contenedorCajaEgreso">
                                        <label><i class="fas fa-cash-register mr-1"></i> Control de Caja</label>
                                        <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success mt-2">
                                            <input type="checkbox" class="custom-control-input" id="salioCaja" th:field="*{salioCaja}">
                                            <label class="custom-control-label" for="salioCaja">¿Este dinero salió de la Caja?</label>
                                        </div>
                                    </div>

                                    <div id="panelMontosMixtos" class="col-md-12 mt-3" style="display: none;">
                                        <div class="card card-outline card-warning bg-light shadow-sm">
                                            <div class="card-body">
                                                <h6 class="font-weight-bold text-warning mb-3"><i class="fas fa-divide mr-2"></i> Desglose de Pago Mixto</h6>
                                                <div class="row">
                                                    <div class="col-md-6 form-group">
                                                        <label>Monto en Efectivo</label>
                                                        <input type="number" name="montoEfectivo" id="montoEfectivo" class="form-control input-mixto" step="0.001"
                                                               th:value="${montoEfectivo != null ? montoEfectivo : 0}">
                                                    </div>
                                                    <div class="col-md-6 form-group">
                                                        <label>Monto Transferencia</label>
                                                        <input type="number" name="montoTransferencia" id="montoTransferencia" class="form-control input-mixto" step="0.001"
                                                               th:value="${montoTransferencia != null ? montoTransferencia : 0}">
                                                    </div>
                                                </div>
                                                <div id="errorSumaMixta" class="small font-weight-bold"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label for="descripcion"><i class="fas fa-clipboard mr-1"></i> Descripción <span class="text-danger">*</span></label>
                                        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer bg-white text-right">
                                <a th:href="@{/egresos/listar}" class="btn btn-default mr-2 border">Cancelar</a>
                                <button type="submit" class="btn btn-primary shadow-sm">
                                    <i class="fas fa-sync-alt mr-1"></i> Actualizar Egreso
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        $(document).ready(function() {
            // Reutilizamos toda la lógica de validación y gestión de UI que tenías en 'crear'
            function validarSumaMixta() {
                if ($('#metodoPago').val() !== 'MIXTO') return true;
                const totalEsperado = parseFloat($('#monto').val()) || 0;
                const efe = parseFloat($('#montoEfectivo').val()) || 0;
                const tra = parseFloat($('#montoTransferencia').val()) || 0;
                const suma = efe + tra;
                const dif = totalEsperado - suma;
                const $error = $('#errorSumaMixta');

                if (Math.abs(dif) < 0.001) {
                    $error.html('<i class="fas fa-check-circle"></i> Suma correcta').attr('class', 'text-success small font-weight-bold mt-1');
                    return true;
                } else {
                    $error.html(`<i class="fas fa-times-circle"></i> Diferencia: $${dif.toFixed(3)}`).attr('class', 'text-danger small font-weight-bold mt-1');
                    return false;
                }
            }

            function gestionarMediosPago() {
                const metodo = $('#metodoPago').val();
                if (metodo === 'MIXTO') {
                    $('#panelMontosMixtos').fadeIn();
                    $('#contenedorCajaEgreso').fadeIn();
                    validarSumaMixta();
                } else if (metodo === 'EFECTIVO') {
                    $('#panelMontosMixtos').hide();
                    $('#contenedorCajaEgreso').fadeIn();
                } else {
                    $('#panelMontosMixtos').hide();
                    $('#contenedorCajaEgreso').fadeOut();
                }
            }

            $('#metodoPago, #monto').on('change input', gestionarMediosPago);
            $('.input-mixto').on('input', validarSumaMixta);

            // Al cargar la página, ejecutar la lógica para mostrar los paneles correctos si ya hay datos
            gestionarMediosPago();

            $('.needs-validation').on('submit', function(event) {
                if (this.checkValidity() === false || ($('#metodoPago').val() === 'MIXTO' && !validarSumaMixta())) {
                    event.preventDefault();
                    event.stopPropagation();
                    $(this).addClass('was-validated');
                    if ($('#metodoPago').val() === 'MIXTO' && !validarSumaMixta()) {
                        Swal.fire('Atención', 'La suma de los montos mixtos no coincide.', 'error');
                    }
                }
            });
        });
    </script>
</th:block>
</body>
</html>
