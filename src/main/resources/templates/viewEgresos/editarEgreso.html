<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <meta charset="UTF-8">
    <title>Editar Egreso</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2 text-warning"></i> Modificar Egreso #<span th:text="${egreso.id}"></span></h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/Home}">Inicio</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/egresos/listar}">Egresos</a></li>
                        <li class="breadcrumb-item active">Editar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">

                    <div class="card card-warning card-outline shadow">
                        <div class="card-header bg-white">
                            <h3 class="card-title font-weight-bold">
                                <i class="fas fa-file-signature mr-2 text-warning"></i>Actualizar Datos del Gasto
                            </h3>
                        </div>

                        <form th:action="@{/egresos/editar/{id}(id=${egreso.id})}" th:object="${egreso}" method="POST" class="needs-validation" novalidate>

                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{usuario.id}">
                            <input type="hidden" th:field="*{fechaRegistro}">

                            <div class="card-body">
                                <h5 class="text-warning border-bottom pb-2 mb-3">
                                    <i class="fas fa-edit mr-2"></i>Edición de Detalles
                                </h5>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="tipoEgreso"><i class="fas fa-tags mr-1"></i> Tipo de Egreso <span class="text-danger">*</span></label>
                                        <select id="tipoEgreso" th:field="*{tipoEgreso}" class="form-control custom-select" required>
                                            <option value="GASTO_FIJO">Gasto Fijo</option>
                                            <option value="GASTOS_VARIABLES">Gastos Variables</option>
                                        </select>
                                        <div class="invalid-feedback">Seleccione el tipo de egreso.</div>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <label for="monto"><i class="fas fa-dollar-sign mr-1"></i> Monto <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                            </div>
                                            <input type="number"
                                                   id="monto"
                                                   th:field="*{monto}"
                                                   class="form-control"
                                                   step="0.001"
                                                   min="0"
                                                   required>
                                            <div class="invalid-feedback">Ingrese el monto.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label for="descripcion"><i class="fas fa-clipboard mr-1"></i> Descripción del Gasto <span class="text-danger">*</span></label>
                                        <textarea id="descripcion"
                                                  th:field="*{descripcion}"
                                                  class="form-control"
                                                  rows="4"
                                                  required></textarea>
                                        <div class="invalid-feedback">Ingrese una descripción.</div>
                                    </div>
                                </div>

                                <div class="alert alert-warning mt-3">
                                    <i class="fas fa-exclamation-triangle mr-2"></i>
                                    <strong>Atención:</strong> Estás modificando un registro contable existente.
                                    La fecha original de registro se mantendrá intacta.
                                </div>
                            </div>

                            <div class="card-footer bg-white text-right">
                                <a th:href="@{/egresos/listar}" class="btn btn-default mr-2 border shadow-sm">
                                    <i class="fas fa-undo mr-1"></i> Volver
                                </a>
                                <button type="submit" class="btn btn-warning shadow-sm font-weight-bold">
                                    <i class="fas fa-sync-alt mr-1"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        $(document).ready(function() {
            // Notificaciones iniciales
            checkNotifications(/*[[${success}]]*/, /*[[${error}]]*/);

            // Validación Bootstrap
            $('.needs-validation').on('submit', function(event) {
                if (this.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                $(this).addClass('was-validated');
            });

            // Confirmación con SweetAlert2
            $('.needs-validation').on('submit', function(event) {
                if (this.checkValidity() === true) {
                    event.preventDefault();
                    Swal.fire({
                        title: '¿Actualizar registro?',
                        text: "Se sobreescribirán los datos del egreso anterior.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ffc107',
                        cancelButtonColor: '#6c757d',
                        confirmButtonText: 'Sí, actualizar',
                        cancelButtonText: 'Cancelar',
                        textColor: '#000'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            this.submit();
                        }
                    });
                }
            });
        });
    </script>
</th:block>
</body>
</html>
