<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Registrar Cliente</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-user-plus mr-2"></i>Registrar Nuevo Cliente</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">

                    <div class="card card-primary card-outline shadow">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-edit mr-2"></i>Información del Nuevo Cliente
                            </h3>
                        </div>

                        <form th:action="@{/crear}" th:object="${cliente}" method="POST" class="needs-validation" novalidate>
                            <div class="card-body">

                                <h5 class="text-primary border-bottom pb-2 mb-3">
                                    <i class="fas fa-id-card mr-2"></i>Información Personal
                                </h5>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="nombre"><i class="fas fa-user mr-1"></i> Nombre</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan" required>
                                        <div class="invalid-feedback">Por favor ingrese el nombre.</div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="apellido"><i class="fas fa-user mr-1"></i> Apellido</label>
                                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ej: Pérez" required>
                                        <div class="invalid-feedback">Por favor ingrese el apellido.</div>
                                    </div>
                                </div>

                                <h5 class="text-primary border-bottom pb-2 mt-4 mb-3">
                                    <i class="fas fa-address-book mr-2"></i>Información de Contacto
                                </h5>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="email"><i class="fas fa-envelope mr-1"></i> Correo Electrónico</label>
                                        <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com" required>
                                        <div class="invalid-feedback">Ingrese un correo válido.</div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="telefono"><i class="fas fa-phone mr-1"></i> Número Telefónico</label>
                                        <input type="tel" th:field="*{telefono}" class="form-control" placeholder="3001234567" pattern="[0-9]{10}" required>
                                        <div class="invalid-feedback">Ingrese 10 dígitos.</div>
                                    </div>
                                </div>

                                <h5 class="text-primary border-bottom pb-2 mt-4 mb-3">
                                    <i class="fas fa-map-marked-alt mr-2"></i>Dirección
                                </h5>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label for="ciudad"><i class="fas fa-city mr-1"></i> Ciudad</label>
                                        <input type="text" th:field="*{ciudad}" class="form-control" placeholder="Ej: Bogotá" required>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="pais"><i class="fas fa-globe mr-1"></i> País</label>
                                        <input type="text" th:field="*{pais}" class="form-control" placeholder="Ej: Colombia" required>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="codigoPostal"><i class="fas fa-map-pin mr-1"></i> C. Postal</label>
                                        <input type="text" th:field="*{codigoPostal}" class="form-control" placeholder="110111" required>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer text-right">
                                <a th:href="@{/listarclientes}" class="btn btn-secondary mr-2">
                                    <i class="fas fa-times mr-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save mr-1"></i> Guardar Cliente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        // Validación de Bootstrap 4
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</th:block>

</body>
</html>
