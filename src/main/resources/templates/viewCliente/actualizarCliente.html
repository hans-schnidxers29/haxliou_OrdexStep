<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Actualizar Cliente</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-user-edit mr-3"></i>Actualizar Cliente</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card card-outline card-warning shadow"> <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-users mr-2 text-warning"></i>
                            Editar Información del Cliente
                        </h3>
                    </div>

                        <form th:action="@{/clientes/{id}(id=${clientes.id})}"
                              th:object="${clientes}"
                              method="POST"
                              class="needs-validation"
                              novalidate>

                            <div class="card-body">
                                <div class="border-bottom mb-3 pb-2">
                                    <h5 class="text-primary"><i class="fas fa-id-card mr-2"></i>Información Personal</h5>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="nombre" class="required">Nombre</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan" required>
                                        <div class="invalid-feedback">Por favor ingrese el nombre.</div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="apellido" class="required">Apellido</label>
                                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ej: Pérez" required>
                                        <div class="invalid-feedback">Por favor ingrese el apellido.</div>
                                    </div>
                                </div>

                                <div class="border-bottom mb-3 pb-2 mt-4">
                                    <h5 class="text-primary"><i class="fas fa-address-book mr-2"></i>Información de Contacto</h5>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="email" class="required">Correo Electrónico</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com" required>
                                            <div class="invalid-feedback">Ingrese un correo válido.</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="telefono" class="required">Número Telefónico</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            </div>
                                            <input type="tel" th:field="*{telefono}" class="form-control" placeholder="3001234567" pattern="[0-9]{10}" required>
                                            <div class="invalid-feedback">Ingrese un teléfono válido (10 dígitos).</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-bottom mb-3 pb-2 mt-4">
                                    <h5 class="text-primary"><i class="fas fa-map-marked-alt mr-2"></i>Dirección</h5>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label for="ciudad" class="required">Ciudad</label>
                                        <input type="text" th:field="*{ciudad}" class="form-control" placeholder="Ej: Bogotá" required>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="pais" class="required">País</label>
                                        <input type="text" th:field="*{pais}" class="form-control" placeholder="Ej: Colombia" required>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label for="codigoPostal" class="required">C. Postal</label>
                                        <input type="text" th:field="*{codigoPostal}" class="form-control" placeholder="Ej: 110111" required>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer text-right">
                                <a th:href="@{/listarclientes}" class="btn btn-default mr-2">
                                    <i class="fas fa-times mr-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save mr-1"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        (function () {
            'use strict'
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation')
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        })()
    </script>
</th:block>

</body>
</html>
