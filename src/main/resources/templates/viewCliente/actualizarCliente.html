<br>
<div class="container">
    <div class = "row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Actualizar cliente</h1>
            <div class="card-body">
                <form th:action="@{/clientes/{id}(id=${clientes.id})}"
                      th:object="${clientes}"
                      method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="digite su nombre: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                               placeholder="ingrese su apellido:  " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Correo Electronico</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control"
                               placeholder="Ejemplo@correo.com " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Correo Electronico</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control"
                               placeholder="Ejemplo@correo.com " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Numero telefonico</label>
                        <input type="text" name="telefono" th:field="*{telefono}" class="form-control"
                               placeholder="302... " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" name="ciudad" th:field="*{ciudad}" class="form-control"
                               placeholder=" " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Paid</label>
                        <input type="text" name="pais" th:field="*{pais}" class="form-control"
                               placeholder=" " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Codigo Postal</label>
                        <input type="text" name="codigoPostal" th:field="*{codigoPostal}" class="form-control"
                               placeholder="Ejemplo@correo.com " required>
                    </div>
                    <br>


                    <div class=box-footer>
                        <button class="btn btn-success">Guardar</button>
                        <a href="http:/listarproductos" class="btn btn-info">cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
