<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">

<head>
    <title>Editar Compra</title>
    <style>
        .table-totals td { vertical-align: middle; border: none !important; }
        .custom-switch { padding-left: 2.25rem; cursor: pointer; }
        .div-nuevo-precio, .div-nuevo-iva { display: none; margin-top: 5px; }
    </style>
</head>

<body>

<section layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <h1><i class="fas fa-edit mr-2 text-warning"></i>Editar Compra #<span th:text="${compras.id}"></span></h1>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <form th:action="@{/compras/editar/compra/{id}(id=${compras.id})}" th:object="${compras}" method="post" id="compraForm">

                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{numeroReferencia}">

                <div class="row">
                    <div class="col-md-3">
                        <div class="card card-warning card-outline shadow">
                            <div class="card-header"><h3 class="card-title font-weight-bold">Proveedor y Pago</h3></div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Proveedor</label>
                                    <select th:field="*{proveedor.id}" class="form-control" required>
                                        <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Método de Pago</label>
                                    <select th:field="*{metodoPago}" class="form-control" required>
                                        <option th:each="metodo : ${T(com.example.demo.entidad.Enum.MetodoPago).values()}"
                                                th:value="${metodo}" th:text="${metodo.descripcion}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="card card-outline card-success shadow">
                            <div class="card-header border-0">
                                <h3 class="card-title font-weight-bold">Items de la Compra</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-success btn-sm" id="agregarFila">
                                        <i class="fas fa-plus mr-1"></i> Agregar Item
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-striped" id="detalleTable">
                                    <thead>
                                    <tr>
                                        <th style="width: 30%">Producto</th>
                                        <th style="width: 12%">Cant.</th>
                                        <th style="width: 15%">Precio U.</th>
                                        <th style="width: 20%">Actualización</th>
                                        <th style="width: 15%">Subtotal</th>
                                        <th style="width: 8%"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="det, stat : *{detalles}" class="fila-detalle">
                                        <td>
                                            <select th:name="|detalles[${stat.index}].productos.id|" class="form-control select-producto" required>
                                                <option th:each="p : ${productos}"
                                                        th:value="${p.id}"
                                                        th:text="${p.nombre}"
                                                        th:selected="${p.id == det.productos.id}"
                                                        th:data-precio="${p.precioCompra}"
                                                        th:data-iva="${p.impuesto}"
                                                        th:data-proveedor="${p.proveedor != null ? p.proveedor.nombre : 'Sin Proveedor'}"></option>
                                            </select>
                                            <div class="mt-1 small text-muted">
                                                <i class="fas fa-truck mr-1"></i>Proveedor: <span class="nombre-proveedor" th:text="${det.productos.proveedor != null ? det.productos.proveedor.nombre : 'Sin Proveedor'}">---</span>
                                            </div>
                                        </td>
                                        <td><input type="number" th:name="|detalles[${stat.index}].cantidad|" class="form-control cantidad" step="0.01" th:value="${det.cantidad}" required></td>
                                        <td>
                                            <input type="number" th:name="|detalles[${stat.index}].precioUnitario|" class="form-control precio-compra-actual" step="0.01" th:value="${det.precioUnitario}" required>
                                        </td>
                                        <td>
                                            <small class="text-muted">Los cambios en ficha se gestionan en el guardado.</small>
                                        </td>
                                        <td class="text-right font-weight-bold pt-3"><span class="subtotal-display">0.00</span></td>
                                        <td class="text-center pt-2">
                                            <button type="button" class="btn btn-sm text-danger eliminarFila"><i class="fas fa-trash-alt fa-lg"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer bg-light">
                                <div class="row align-items-center">
                                    <div class="col-md-7">
                                        <textarea th:field="*{observaciones}" class="form-control" rows="2"></textarea>
                                    </div>
                                    <div class="col-md-5 text-right">
                                        <h3 class="mb-0 text-primary">Total: <span id="txtTotal" th:text="'$ ' + *{total}">$ 0.00</span></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right mb-4">
                            <button type="submit" class="btn btn-warning btn-lg shadow-sm px-5">
                                <i class="fas fa-sync-alt mr-2"></i> Actualizar Compra
                            </button>
                            <a th:href="@{/compras/listar}" class="btn btn-default btn-lg px-5 ml-2">Regresar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        const productos = /*[[${productos}]]*/ [];
        // El contador debe iniciar con el número de filas que ya vienen del servidor
        let contador = document.querySelectorAll('.fila-detalle').length;

        function agregarFila() {
            let tbody = document.querySelector('#detalleTable tbody');
            let fila = document.createElement('tr');
            fila.classList.add("fila-detalle");

            fila.innerHTML = `
                <td>
                    <select name="detalles[${contador}].productos.id" class="form-control select-producto" required>
                        <option value="">Seleccione...</option>
                        ${productos.map(p => `<option value="${p.id}" data-precio="${p.precioCompra || 0}" data-iva="${p.impuesto || 0}" data-proveedor="${p.proveedor || 'Sin Proveedor'}">${p.nombre}</option>`).join('')}
                    </select>
                    <div class="mt-1 small text-muted">
                        <i class="fas fa-truck mr-1"></i>Proveedor: <span class="nombre-proveedor">---</span>
                    </div>
                </td>
                <td><input type="number" name="detalles[${contador}].cantidad" class="form-control cantidad" step="0.01" value="1" required></td>
                <td><input type="number" name="detalles[${contador}].precioUnitario" class="form-control precio-compra-actual" step="0.01" value="0" required></td>
                <td><small class="text-success italic">Nueva fila</small></td>
                <td class="text-right font-weight-bold pt-3"><span class="subtotal-display">0.00</span></td>
                <td class="text-center pt-2">
                    <button type="button" class="btn btn-sm text-danger eliminarFila"><i class="fas fa-trash-alt fa-lg"></i></button>
                </td>
            `;

            tbody.appendChild(fila);
            asignarEventos(fila);
            contador++;
        }

        function asignarEventos(fila) {
            fila.querySelector('.select-producto').addEventListener('change', function() {
                const option = this.options[this.selectedIndex];
                if(option.value) {
                    fila.querySelector('.precio-compra-actual').value = option.getAttribute('data-precio');
                    fila.querySelector('.nombre-proveedor').innerText = option.getAttribute('data-proveedor');
                    calcular();
                } else {
                    fila.querySelector('.nombre-proveedor').innerText = "---";
                }
            });

            fila.querySelector('.cantidad').addEventListener('input', calcular);
            fila.querySelector('.precio-compra-actual').addEventListener('input', calcular);
            fila.querySelector('.eliminarFila').addEventListener('click', () => {
                fila.remove();
                reindexar();
                calcular();
            });
        }

        function calcular() {
            let totalCompra = 0;
            document.querySelectorAll('.fila-detalle').forEach(fila => {
                let c = parseFloat(fila.querySelector('.cantidad').value || 0);
                let p = parseFloat(fila.querySelector('.precio-compra-actual').value || 0);
                let sub = c * p;
                fila.querySelector('.subtotal-display').innerText = sub.toFixed(2);
                totalCompra += sub;
            });
            document.getElementById('txtTotal').innerText = '$ ' + totalCompra.toLocaleString('en-US', {minimumFractionDigits: 2});
        }

        function reindexar() {
            document.querySelectorAll('.fila-detalle').forEach((f, i) => {
                f.querySelector('.select-producto').name = `detalles[${i}].productos.id`;
                f.querySelector('.cantidad').name = `detalles[${i}].cantidad`;
                f.querySelector('.precio-compra-actual').name = `detalles[${i}].precioUnitario`;
            });
            contador = document.querySelectorAll('.fila-detalle').length;
        }

        // Inicializar eventos para filas que vienen cargadas del servidor
        document.querySelectorAll('.fila-detalle').forEach(f => asignarEventos(f));
        document.getElementById('agregarFila').addEventListener('click', agregarFila);

        // Calcular totales iniciales al cargar
        window.onload = calcular;
    </script>
</th:block>
</body>
</html>
