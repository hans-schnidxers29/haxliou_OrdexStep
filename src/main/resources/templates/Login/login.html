<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos - Bienvenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            flex: 1;
            background: #ffffff;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 80px;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-squares {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
            width: 20px;
            height: 20px;
        }

        .logo-square {
            background: white;
            border-radius: 2px;
        }

        h1 {
            font-size: 42px;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #1a1a1a;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4b5563;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #7c3aed;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #6d28d9;
        }

        .btn-signin {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .btn-google {
            width: 100%;
            padding: 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s;
            color: #1a1a1a;
        }

        .btn-google:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #6d28d9;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            position: relative;
            overflow: hidden;
        }

        .illustration {
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 50%;
            max-width: 500px;
            z-index: 2;
        }

        .illustration-woman {
            width: 100%;
            height: auto;
        }

        .bg-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .icon {
            position: absolute;
            stroke: rgba(255, 255, 255, 0.4);
            stroke-width: 2;
            fill: none;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                max-width: 100%;
                padding: 40px 30px;
            }

            .right-section {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-section">
        <div class="logo">
            <div class="logo-icon">
                <div class="logo-squares">
                    <div class="logo-square"></div>
                    <div class="logo-square"></div>
                    <div class="logo-square"></div>
                    <div class="logo-square"></div>
                </div>
            </div>
            <span>Gestor de Pedidos</span>
        </div>

        <h1>Bienvenido de nuevo</h1>
        <p class="subtitle">Por favor ingresa tus detalles</p>

        <!-- FORMULARIO DE LOGIN -->
        <form th:action="@{/login}" method="POST">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Usuario o contraseña inválidos</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">Ha cerrado sesión exitosamente
                </div>
            </div>

            <!-- CSRF token requerido por Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Recordar por 30 días</span>
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-signin">Iniciar sesión</button>
        </form>

        <div class="signup-link">
            ¿No tienes una cuenta? <a href="/registro">Regístrate</a>
        </div>
    </div>

    <div class="right-section">
        <svg class="bg-icons" viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <circle class="icon" cx="150" cy="100" r="30"/>
            <circle class="icon" cx="850" cy="150" r="20"/>
            <circle class="icon" cx="750" cy="450" r="25"/>
            <rect class="icon" x="200" y="250" width="60" height="60" rx="8"/>
            <rect class="icon" x="650" y="120" width="80" height="80" rx="10"/>
            <rect class="icon" x="500" y="600" width="70" height="70" rx="8"/>
            <path class="icon" d="M 100 450 Q 150 400 200 450" />
            <path class="icon" d="M 800 300 Q 850 250 900 300" />
            <path class="icon" d="M 300 150 L 350 150 L 325 200 Z" />
            <line class="icon" x1="900" y1="500" x2="950" y2="550"/>
            <line class="icon" x1="100" y1="700" x2="150" y2="750"/>
        </svg>

        <div class="illustration">
            <svg class="illustration-woman" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="350" r="50" fill="white" opacity="0.9"/>
                <path d="M 85 350 L 95 360 L 115 340" stroke="#7c3aed" stroke-width="4" stroke-linecap="round"/>
                <ellipse cx="200" cy="200" rx="80" ry="90" fill="#1a1a1a"/>
                <circle cx="200" cy="180" r="50" fill="white"/>
                <path d="M 150 250 Q 150 350 120 450 L 120 600 L 180 600 L 180 400 L 220 400 L 220 600 L 280 600 L 280 450 Q 250 350 250 250 Z" fill="#7c3aed"/>
                <path d="M 150 160 Q 150 120 200 120 Q 250 120 250 160" stroke="#1a1a1a" stroke-width="8" fill="none"/>
                <circle cx="150" cy="170" r="15" fill="#1a1a1a"/>
                <circle cx="250" cy="170" r="15" fill="#1a1a1a"/>
                <path d="M 50 500 Q 75 490 100 500" stroke="white" stroke-width="3" opacity="0.7" fill="none"/>
                <path d="M 300 480 Q 325 470 350 480" stroke="white" stroke-width="3" opacity="0.7" fill="none"/>
            </svg>
        </div>
    </div>
</div>
</body>
</html>
