<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link th:href="@{/StyleLogin/StyleInicio.css}" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form th:action="@{/login}" method="POST">

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Usuario o contraseña inválidos</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">Ha cerrado sesión exitosamente
                </div>
            </div>

            <!-- CSRF token requerido por Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn">Ingresar</button>

            <div class="links">
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

    <footer>
        © 2025 MiAplicación. Todos los derechos reservados.
    </footer>

</body>

</html>
