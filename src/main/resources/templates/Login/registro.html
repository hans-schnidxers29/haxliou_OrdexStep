<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - OrdexStep</title>

    <link rel="icon" type="image/png" th:href="@{/adminlte/img/RDEX.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/registro.css}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <div class="left-section">
        <div class="logo">
            <img th:src="@{/adminlte/img/RDEX.png}" alt="OrdexStep Logo">
            <span class="logo-text">OrdexStep</span>
        </div>

        <h1>Registro de Usuario</h1>
        <p class="subtitle">Completa el formulario para crear tu cuenta</p>

        <form method="POST" th:action="@{/registro/nuevo}" th:object="${usuario}">
            <br>
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    Datos Personales
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombrePersonal">Nombre <span class="required">*</span></label>
                        <input type="text" id="nombrePersonal" th:field="*{nombre}"
                               placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido <span class="required">*</span></label>
                        <input type="text" id="apellido" th:field="*{apellido}"
                               placeholder="Tu apellido" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico <span class="required">*</span></label>
                        <input type="email" id="email" th:field="*{email}"
                               placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="telefonoPersonal">Teléfono Personal</label>
                        <input type="tel" id="telefonoPersonal" th:field="*{telefono}"
                               placeholder="+57 300 123 4567">
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccionCasa">Dirección de Residencia</label>
                    <input type="text" id="direccionCasa" th:field="*{direccionCasa}"
                           placeholder="Calle, número, ciudad">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña <span class="required">*</span></label>
                    <input type="password" id="password" th:field="*{password}"
                           placeholder="Mínimo 8 caracteres" required>
                    <small class="help-text">Debe contener al menos 8 caracteres</small>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-building"></i>
                    Datos de la Empresa
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre de la Empresa <span class="required">*</span></label>
                        <input type="text" id="nombre" name="nombre"
                               placeholder="Ej: Mi Negocio" required>
                    </div>

                    <div class="form-group">
                        <label for="numeroTelefono">Teléfono de la Empresa <span class="required">*</span></label>
                        <input type="tel" id="numeroTelefono" name="numeroTelefono"
                               placeholder="Ej: 605 1234567" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nit">NIT <span class="required">*</span></label>
                        <input type="text" id="nit" name="nit"
                               placeholder="123456789-0" required>
                    </div>

                    <div class="form-group">
                        <label for="razonSocial">Razón Social <span class="required">*</span></label>
                        <input type="text" id="razonSocial" name="razonSocial"
                               placeholder="Nombre legal" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccionEmpresa">Dirección de la Empresa <span class="required">*</span></label>
                    <input type="text" id="direccionEmpresa" name="direccionEmpresa"
                           placeholder="Dirección comercial" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="actividadEconomica">Actividad Económica <span class="required">*</span></label>
                        <input type="text" id="actividadEconomica" name="actividadEconomica"
                               placeholder="Ej: Comercio" required>
                    </div>

                    <div class="form-group">
                        <label for="tipoOperacion">Tipo de Operación <span class="required">*</span></label>
                        <input type="text" id="tipoOperacion" name="tipoOperacion"
                               placeholder="Ej: Venta" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-signin">
                <i class="fas fa-user-plus"></i> Registrar Usuario y Empresa
            </button>
        </form>

        <div class="signup-link">
            ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
        </div>
    </div>

    <div class="right-section">
        <svg class="bg-icons" viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <circle class="icon" cx="150" cy="100" r="30"/>
            <circle class="icon" cx="850" cy="150" r="20"/>
            <circle class="icon" cx="750" cy="450" r="25"/>
            <rect class="icon" x="200" y="250" width="60" height="60" rx="8"/>
            <rect class="icon" x="650" y="120" width="80" height="80" rx="10"/>
            <rect class="icon" x="500" y="600" width="70" height="70" rx="8"/>
            <path class="icon" d="M 100 450 Q 150 400 200 450"/>
            <path class="icon" d="M 800 300 Q 850 250 900 300"/>
            <path class="icon" d="M 300 150 L 350 150 L 325 200 Z"/>
            <line class="icon" x1="900" y1="500" x2="950" y2="550"/>
            <line class="icon" x1="100" y1="700" x2="150" y2="750"/>
        </svg>

        <div class="right-content">
            <img th:src="@{/adminlte/img/LogoForm.png}" alt="OrdexStep">
            <h2>Gestiona tus Pedidos</h2>
            <p>Simplifica la gestión de tu negocio con nuestra plataforma integral de pedidos y ventas</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'success',
                title: 'Registro exitoso',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        }
    });
</script>
</body>
</html>
