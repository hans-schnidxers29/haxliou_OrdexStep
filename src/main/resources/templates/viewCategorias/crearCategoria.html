<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Nueva Categoría</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-tags mr-2"></i> Nueva Categoría</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">

            <div th:if="${param.success != null}" class="alert alert-success alert-dismissible shadow">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h5><i class="icon fas fa-check"></i> ¡Éxito!</h5>
                La categoría se ha guardado correctamente.
            </div>

            <div th:if="${param.error != null or Error != null}" class="alert alert-danger alert-dismissible shadow">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h5><i class="icon fas fa-ban"></i> Error</h5>
                <span th:text="${Error ?: 'Ocurrió un problema al procesar la solicitud.'}"></span>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card card-purple card-outline shadow">
                        <div class="card-header text-center">
                            <h3 class="card-title float-none font-weight-bold">
                                <i class="fas fa-folder-plus mr-1"></i> Información de la Categoría
                            </h3>
                        </div>

                        <form th:action="@{/categoria/nueva}" th:object="${categorias}" method="POST" class="needs-validation" novalidate>
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="nombrecategoria">Nombre de la Categoría <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                        </div>
                                        <input type="text" th:field="*{nombrecategoria}" class="form-control"
                                               placeholder="Ej: Electrónica, Ropa..." required>
                                        <div class="invalid-feedback">Por favor ingrese el nombre.</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="descripcion">Descripción <span class="text-danger">*</span></label>
                                    <textarea th:field="*{descripcion}" class="form-control" rows="4"
                                              placeholder="Detalles sobre los productos de esta categoría..." required></textarea>
                                    <div class="invalid-feedback">Debe proporcionar una descripción.</div>
                                </div>

                            </div>

                            <div class="card-footer bg-white text-center">
                                <button type="submit" class="btn btn-primary shadow-sm px-4">
                                    <i class="fas fa-save mr-1"></i> Guardar Categoría
                                </button>
                                <a href="/listarproductos" class="btn btn-default px-4 ml-2">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        // Validación de Bootstrap 4 para AdminLTE
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</th:block>

</body>
</html>
