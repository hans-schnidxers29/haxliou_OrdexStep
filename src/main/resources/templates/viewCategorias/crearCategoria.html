<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Mas Items

                    <ul class="dropdown-menu">

                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>

<br>
<div class="container">
    <div class = "row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Crear Categoria</h1>
            <div class="card-body">
                <form th:action="@{/categoria/nueva}" th:object="${categorias}"  method="POST">
                    <div class="form-group">
                        <label>Nombre Categoria</label>
                        <input type="text" name="nombrecategoria" th:field="*{nombrecategoria}"  class="form-control"  placeholder="digite el nombre: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="text" name="descripcion" th:field="*{descripcion}"  class="form-control"  placeholder="ingrese descripciom" required>
                    </div>
                    <br>
                    <div class=box-footer>
                        <button class="btn btn-success">Guardar</button>
                        <a href="/listarproductos" class="btn btn-danger" >Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
