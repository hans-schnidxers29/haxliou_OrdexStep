<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">

<head>
  <title>Listado de Proveedores</title>
</head>

<body>

<section layout:fragment="content">

  <!-- HEADER -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>
            <i class="fas fa-truck mr-2"></i>
            Listado de Proveedores
          </h1>
        </div>
        <div class="col-sm-6 text-right">
          <a th:href="@{/proveedores/crear}" class="btn btn-primary shadow-sm">
            <i class="fas fa-user-plus mr-1"></i>
            Nuevo Proveedor
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTENIDO -->
  <section class="content">
    <div class="container-fluid">
      <div class="card card-outline card-primary shadow">

        <div class="card-header">
          <h3 class="card-title">Gestión de Proveedores</h3>
          <div class="card-tools">
          </div>
        </div>
        <div class="card-body">
          <div th:unless="${#lists.isEmpty(proveedores)}" class="table-responsive">
            <table id="tablaProveedores" class="table table-hover w-100">
              <thead>
              <tr>
                <th>Proveedor</th>
                <th>Identificación</th>
                <th>Contacto</th>
                <th>Ubicación</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="proveedor : ${proveedores}">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="bg-primary-soft rounded-circle mr-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; background: #e7f1ff; color: #007bff;">
                      <i class="fas fa-building"></i>
                    </div>
                    <div>
                      <div class="provider-name font-weight-bold" th:text="${proveedor.nombre}"></div>
                      <small class="text-muted" th:text="${proveedor.razonSocial}"></small>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="text-muted small d-block" th:text="${proveedor.tipoDocumento}"></span>
                  <span class="font-weight-500" th:text="${proveedor.numeroDocumento}"></span>
                </td>
                <td class="contact-info">
                  <div class="small"><i class="fas fa-phone fa-xs"></i> <span th:text="${proveedor.telefono}"></span></div>
                  <div class="small text-primary"><i class="fas fa-envelope fa-xs"></i>
                    <a th:href="'mailto:' + ${proveedor.email}" th:text="${proveedor.email}"></a>
                  </div>
                </td>
                <td class="small">
                  <i class="fas fa-map-marker-alt text-danger mr-1"></i>
                  <span th:text="${proveedor.direccion}"></span>
                </td>
                <td class="text-center">
                        <span class="badge badge-pill-custom shadow-none"
                              th:classappend="${proveedor.estado} ? 'bg-success-light text-success' : 'bg-danger-light text-danger'"
                              th:style="${proveedor.estado} ? 'background: #d4edda; color: #155724;' : 'background: #f8d7da; color: #721c24;'"
                              th:text="${proveedor.estado} ? '● Activo' : '● Inactivo'">
                        </span>
                </td>
                <td class="text-center">
                  <div class="btn-group">
                    <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}"
                       class="btn btn-action btn-outline-warning mr-2" title="Editar">
                      <i class="fas fa-edit"></i>
                    </a>
                    <button type="button" class="btn btn-action btn-outline-danger"
                            th:data-id="${proveedor.id}" th:data-nombre="${proveedor.nombre}"
                            onclick="confirmarEliminar(this)" title="Eliminar">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>

<!-- SCRIPTS PERSONALIZADOS -->
<th:block layout:fragment="scripts">
  <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>

  <script th:inline="javascript">
    $(document).ready(function () {
      $('#tablaProveedores').DataTable({
        "responsive": true,
        "autoWidth": false,
        "language": {
          "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"
        }
      });

      // Alerts existentes
      var success = /*[[${success}]]*/ null;
      var error = /*[[${error}]]*/ null;
      if (success) Swal.fire({ icon: 'success', title: '¡Éxito!', text: success, timer: 2500, showConfirmButton: false });
      if (error) Swal.fire({ icon: 'error', title: 'Error', text: error });
    });

    function confirmarEliminar(btn) {
      const id = btn.getAttribute("data-id");
      const nombre = btn.getAttribute("data-nombre");

      Swal.fire({
        title: '¿Eliminar proveedor?',
        text: "Estás por eliminar a: " + nombre + ". Esta acción no se puede deshacer.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "/proveedores/eliminar/" + id;
        }
      });
    }
  </script>
</th:block>

</body>
</html>
