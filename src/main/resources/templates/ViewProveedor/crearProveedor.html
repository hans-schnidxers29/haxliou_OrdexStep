<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">

<head>
    <title>Crear Proveedor</title>
</head>

<body>

<section layout:fragment="content">

    <!-- HEADER -->
    <section class="content-header">
        <div class="container-fluid">
            <h1>
                <i class="fas fa-user-plus mr-2"></i>
                Nuevo Proveedor
            </h1>
        </div>
    </section>

    <!-- FORMULARIO -->
    <section class="content">
        <div class="container-fluid">

            <div class="card card-outline card-primary shadow">

                <form th:action="@{/proveedores/crear}"
                      th:object="${proveedor}"
                      method="post">

                    <div class="card-body">

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label>Nombre</label>
                                <input type="text"
                                       th:field="*{nombre}"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Razón Social</label>
                                <input type="text"
                                       th:field="*{razonSocial}"
                                       class="form-control">
                            </div>

                            <div class="form-group col-md-4">
                                <label>Tipo Documento</label>
                                <select th:field="*{tipoDocumento}"
                                        class="form-control">
                                    <option value="NIT">NIT</option>
                                    <option value="CC">Cédula</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label>Número Documento</label>
                                <input type="text"
                                       th:field="*{numeroDocumento}"
                                       class="form-control">
                            </div>

                            <div class="form-group col-md-4">
                                <label>Teléfono</label>
                                <input type="text"
                                       th:field="*{telefono}"
                                       class="form-control">
                            </div>

                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email"
                                       th:field="*{email}"
                                       class="form-control">
                            </div>

                            <div class="form-group col-md-6">
                                <label>Dirección</label>
                                <input type="text"
                                       th:field="*{direccion}"
                                       class="form-control">
                            </div>

                        </div>

                    </div>

                    <div class="card-footer text-right">
                        <a th:href="@{/proveedores/listar}"
                           class="btn btn-secondary">
                            Cancelar
                        </a>

                        <button type="submit"
                                class="btn btn-primary">
                            Guardar
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </section>

</section>

</body>
</html>
