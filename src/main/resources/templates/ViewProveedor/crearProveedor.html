<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">

<head>
    <title>Crear Proveedor</title>
    <style>
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .card-footer {
            background-color: rgba(0,0,0,.03);
            border-top: 1px solid rgba(0,0,0,.125);
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-truck-loading mr-2 text-primary"></i>Registro de Proveedor</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-outline card-primary shadow-lg" style="border-radius: 12px;">
                <div class="card-header">
                    <h3 class="card-title">Información General</h3>
                </div>
                <form th:action="@{/proveedores/crear}" th:object="${proveedor}" method="post">
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Nombre del Proveedor <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Distribuidora Central" required>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Razón Social</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    </div>
                                    <input type="text" th:field="*{razonSocial}" class="form-control" placeholder="Nombre legal de la empresa">
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <label>Tipo de Documento</label>
                                <select th:field="*{tipoDocumento}" class="form-control select2" style="border-left: 1px solid #ced4da;">
                                    <option value="NIT">NIT (Empresas)</option>
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label>Número de Documento</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-fingerprint"></i></span>
                                    </div>
                                    <input type="text" th:field="*{numeroDocumento}" class="form-control" placeholder="000.000.000-0">
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <label>Teléfono / WhatsApp</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    </div>
                                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="+57 300...">
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Correo Electrónico</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="contacto@proveedor.com">
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Dirección Física</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
                                    </div>
                                    <input type="text" th:field="*{direccion}" class="form-control" placeholder="Calle, Carrera, Ciudad">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-right py-3">
                        <a th:href="@{/proveedores/listar}" class="btn btn-default px-4 mr-2">
                            <i class="fas fa-times mr-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary px-5 shadow-sm">
                            <i class="fas fa-save mr-1"></i> Guardar Proveedor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        $(document).ready(function() {
            const s = /*[[${success}]]*/ null;
            const e = /*[[${error}]]*/ null;
            const i = /*[[${info}]]*/ null;
            const w = /*[[${warning}]]*/ null;
            checkNotifications(s, e, i, w);
        })
    </script>

</th:block>
</body>
</html>
