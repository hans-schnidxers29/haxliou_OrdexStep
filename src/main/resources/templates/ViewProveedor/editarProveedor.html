<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">

<head>
    <title>Editar Proveedor</title>
    <style>
        .form-control:focus { border-color: #007bff; box-shadow: none; }
        .input-group-text { background-color: #f8f9fa; border-right: none; }
        .form-control { border-left: none; }
        label { font-weight: 600; color: #495057; }
        .card-outline.card-warning { border-top: 3px solid #ffc107; }
    </style>
</head>

<body>

<section layout:fragment="content">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2 text-warning"></i>Editar Proveedor</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-outline card-warning shadow-lg" style="border-radius: 12px;">
                <div class="card-header">
                    <h3 class="card-title">Actualizar datos de: <strong th:text="*{proveedor.nombre}"></strong></h3>
                </div>

                <form th:action="@{/proveedores/editar}" th:object="${proveedor}" method="post">

                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{numeroDocumento}"/>
                    <input type="hidden" th:field="*{tipoDocumento}"/> <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Nombre</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Razón Social</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                </div>
                                <input type="text" th:field="*{razonSocial}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label>Teléfono</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                </div>
                                <input type="text" th:field="*{telefono}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label>Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label>Estado del Proveedor</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-toggle-on"></i></span>
                                </div>
                                <select th:field="*{estado}" class="form-control" style="border-left: 1px solid #ced4da;">
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label>Dirección</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                </div>
                                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección del proveedor">
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="card-footer text-right py-3">
                        <a th:href="@{/proveedores/listar}" class="btn btn-default px-4 mr-2">
                            <i class="fas fa-arrow-left mr-1"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-warning px-5 shadow-sm font-weight-bold">
                            <i class="fas fa-sync-alt mr-1"></i> Actualizar Proveedor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
</body>
</html>
