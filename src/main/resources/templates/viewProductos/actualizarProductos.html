<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Actualizar Producto</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2"></i> Actualizar Producto</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <span class="badge badge-secondary p-2">ID: <span th:text="${producto.id}"></span></span>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card card-info card-outline shadow">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold">
                                <i class="fas fa-box-open mr-1"></i> Formulario de Edición
                            </h3>
                        </div>
                        <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                            <input type="hidden" th:field="*{id}">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Nombre del Producto <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{nombre}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Descripción <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{descripcion}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>Categoría <span class="text-danger">*</span></label>
                                        <select th:field="*{categoria}" class="form-control select2" required>
                                            <option th:each="categ : ${categoria}" th:value="${categ.id}" th:text="${categ.nombrecategoria}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label>Proveedor</label>
                                        <select th:field="*{proveedor}" class="form-control select2">
                                            <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label>Unidad de Medida (Tipo Venta) <span class="text-danger">*</span></label>
                                        <select th:field="*{tipoVenta}" id="selectTipoVenta" class="form-control" required>
                                            <option th:each="u : ${tiposVenta}"
                                                    th:value="${u.id}"
                                                    th:text="${u.name}"
                                                    th:data-code="${u.code}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label class="text-primary font-weight-bold">Costo Compra</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precioCompra}" step="0.01" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label class="text-success font-weight-bold">Precio Venta Público</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label class="text-orange font-weight-bold">Precio Mayorista</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precioPorMayor}" step="0.01" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>Impuesto DIAN <span class="text-danger">*</span></label>
                                        <select th:field="*{tipo_Impuesto}" class="form-control" required>
                                            <option th:each="t : ${tributo}" th:value="${t.id}" th:text="${t.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label>Tarifa (%)</label>
                                        <input type="number" th:field="*{impuesto}" step="0.01" class="form-control" required>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Stock Actual</label>
                                        <input type="number" th:field="*{cantidad}" id="inputStock" class="form-control" required>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Stock Mínimo</label>
                                        <input type="number" th:field="*{stockMinimo}" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-12" id="contenedorCamposAdicionales" style="display: none;">
                                    <div class="row border rounded p-3 bg-light shadow-sm">
                                        <div class="col-md-6 form-group">
                                            <label>Venta Mínima <span class="badge badge-info addon-unidad"></span></label>
                                            <input type="number" th:field="*{cantidadMinima}" step="0.01" class="form-control">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label>Incremento <span class="badge badge-info addon-unidad"></span></label>
                                            <input type="number" th:field="*{incremento}" step="0.01" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer bg-white text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5 shadow"><i class="fas fa-save mr-2"></i> Guardar Cambios</button>
                                <a th:href="@{/listarproductos}" class="btn btn-default btn-lg px-5 ml-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            const $selectTipoVenta = $('#selectTipoVenta');
            const $contenedorAdicionales = $('#contenedorCamposAdicionales');
            const $inputStock = $('#inputStock');
            const $inputStockMinimo = $('#inputStockMinimo');
            const $labelPrecio = $('#labelPrecio');
            const $inputMinima = $('#inputMinima');
            const $inputIncremento = $('#inputIncremento');

            function obtenerUnidadMedida(tipo) {
                switch(tipo) {
                    case 'PESO': return 'kg';
                    case 'VOLUMEN': return 'L';
                    case 'METRO': return 'm';
                    default: return 'und';
                }
            }

            function actualizarInterfaz() {
                // Buscamos el código técnico (94, KGM, etc) guardado en el data-code
                const codigoDian = $selectTipoVenta.find('option:selected').data('code');
                const nombreUnidad = $selectTipoVenta.find('option:selected').text();

                // 94 es el código DIAN para "Unidad"
                if (codigoDian === '94' || codigoDian === undefined) {
                    $contenedorAdicionales.fadeOut();
                    $('#inputStock').attr('step', '1');
                } else {
                    $contenedorAdicionales.fadeIn();
                    $('.addon-unidad').text(nombreUnidad);
                    $('#inputStock').attr('step', '0.001');
                }
            }

            $selectTipoVenta.on('change', actualizarInterfaz);
            actualizarInterfaz(); // Disparar al cargar para mostrar/ocultar según el valor actual

            if($.fn.select2) {
                $('.select2').select2({ theme: 'bootstrap4' });
            }
        });
    </script>
</th:block>
</body>
</html>
