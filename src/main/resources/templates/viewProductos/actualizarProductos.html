<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Actualizar Producto</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2"></i> Actualizar Producto</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <span class="badge badge-secondary p-2">ID: <span th:text="${producto.id}"></span></span>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card card-info card-outline shadow">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold">
                                <i class="fas fa-box-open mr-1"></i> Formulario de Edición
                            </h3>
                        </div>
                        <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                            <input type="hidden" th:field="*{id}">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Nombre del Producto <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Arroz Diana 1kg" required>
                                    </div>

                                    <div class="col-md-12 form-group">
                                        <label>Descripción <span class="text-danger">*</span></label>
                                        <textarea th:field="*{descripcion}" class="form-control" rows="2" required></textarea>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <label>Proveedor <span class="text-danger">*</span></label>
                                        <select th:field="*{proveedor}" class="form-control select2" required>
                                            <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <label>Categoría <span class="text-danger">*</span></label>
                                        <select th:field="*{categoria}" class="form-control select2" required>
                                            <option th:each="categ : ${categoria}" th:value="${categ.id}" th:text="${categ.nombrecategoria}"></option>
                                        </select>
                                    </div>

                                    <div class="col-md-4 form-group">
                                        <label class="text-primary">Precio Compra (Costo)</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precioCompra}" step="0.01" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-4 form-group">
                                        <label class="text-success">Precio Venta <span id="labelPrecio">Unitario</span></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-4 form-group">
                                        <label>Impuesto (IVA %)</label>
                                        <div class="input-group">
                                            <input type="number" th:field="*{impuesto}" class="form-control" step="0.01" required>
                                            <div class="input-group-append"><span class="input-group-text">%</span></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <label>Tipo de Venta <span class="text-danger">*</span></label>
                                        <select th:field="*{tipoVenta}" id="selectTipoVenta" class="form-control" required>
                                            <option th:each="tipo : ${tiposVenta}" th:value="${tipo}" th:text="${tipo.descripcion}"></option>
                                        </select>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Stock Actual</label>
                                        <div class="input-group">
                                            <input type="number" th:field="*{cantidad}" id="inputStock" class="form-control" required>
                                            <div class="input-group-append"><span class="input-group-text addon-medida">unidad</span></div>
                                        </div>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Stock Alerta</label>
                                        <div class="input-group">
                                            <input type="number" th:field="*{stockMinimo}" id="inputStockMinimo" class="form-control">
                                            <div class="input-group-append"><span class="input-group-text addon-medida">und</span></div>
                                        </div>
                                    </div>

                                    <div class="col-md-12" id="contenedorCamposAdicionales" style="display: none;">
                                        <div class="row border rounded p-3 bg-light shadow-sm">
                                            <div class="col-md-6 form-group">
                                                <label>Cantidad Mínima de Venta <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="number" th:field="*{cantidadMinima}" id="inputMinima" step="0.01" class="form-control">
                                                    <div class="input-group-append"><span class="input-group-text addon-medida">kg</span></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>Incremento de Selección <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="number" th:field="*{incremento}" id="inputIncremento" step="0.01" class="form-control">
                                                    <div class="input-group-append"><span class="input-group-text addon-medida">kg</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="card-footer bg-white text-center">
                                <button type="submit" class="btn btn-info btn-lg px-5 shadow-sm">
                                    <i class="fas fa-sync-alt mr-2"></i> Guardar Cambios
                                </button>
                                <a th:href="@{/listarproductos}" class="btn btn-default btn-lg px-5 ml-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            const $selectTipoVenta = $('#selectTipoVenta');
            const $contenedorAdicionales = $('#contenedorCamposAdicionales');
            const $inputStock = $('#inputStock');
            const $inputStockMinimo = $('#inputStockMinimo');
            const $labelPrecio = $('#labelPrecio');
            const $inputMinima = $('#inputMinima');
            const $inputIncremento = $('#inputIncremento');

            function obtenerUnidadMedida(tipo) {
                switch(tipo) {
                    case 'PESO': return 'kg';
                    case 'VOLUMEN': return 'L';
                    case 'METRO': return 'm';
                    default: return 'und';
                }
            }

            function actualizarInterfaz() {
                const tipoVenta = $selectTipoVenta.val();
                const unidad = obtenerUnidadMedida(tipoVenta);

                // Actualiza todos los sufijos (kg, L, m, und)
                $('.addon-medida').text(unidad);

                if (tipoVenta === 'UNIDAD') {
                    $contenedorAdicionales.hide();
                    $inputStock.attr('step', '1');
                    $inputStockMinimo.attr('step', '1');
                    $labelPrecio.text('Unitario');
                    $inputMinima.prop('required', false);
                    $inputIncremento.prop('required', false);
                } else {
                    $contenedorAdicionales.show();
                    $inputStock.attr('step', '0.001');
                    $inputStockMinimo.attr('step', '0.001');
                    $labelPrecio.text('por ' + unidad);
                    $inputMinima.prop('required', true);
                    $inputIncremento.prop('required', true);
                }
            }

            $selectTipoVenta.on('change', actualizarInterfaz);
            actualizarInterfaz(); // Disparar al cargar para mostrar/ocultar según el valor actual

            if($.fn.select2) {
                $('.select2').select2({ theme: 'bootstrap4' });
            }
        });
    </script>
</th:block>
</body>
</html>
