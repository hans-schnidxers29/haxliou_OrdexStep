<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Actualizar Producto</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2"></i> Actualizar Producto</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <span class="badge badge-secondary p-2">ID: <span th:text="${producto.id}"></span></span>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card card-info card-outline shadow">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold">
                                <i class="fas fa-box-open mr-1"></i> Formulario de Edición
                            </h3>
                        </div>

                        <form th:action="@{/crearproducto}" th:object="${producto}" method="POST">
                            <input type="hidden" th:field="*{id}">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Nombre del Producto <span class="text-danger">*</span></label>
                                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Arroz Diana 1kg" required>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Descripción <span class="text-danger">*</span></label>
                                            <textarea th:field="*{descripcion}" class="form-control" rows="2" required></textarea>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Proveedor <span class="text-danger">*</span></label>
                                            <select th:field="*{proveedor}" class="form-control select2" required>
                                                <option value="" disabled selected>-- Seleccione Proveedor --</option>
                                                <option th:each="prov : ${proveedores}"
                                                        th:value="${prov.id}"
                                                        th:text="${prov.nombre}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Categoría <span class="text-danger">*</span></label>
                                            <select th:field="*{categoria}" class="form-control select2" required>
                                                <option value="" disabled selected>-- Seleccione Categoría --</option>
                                                <option th:each="categ : ${categoria}"
                                                        th:value="${categ.id}"
                                                        th:text="${categ.nombrecategoria}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Tipo de Venta <span class="text-danger">*</span></label>
                                            <select th:field="*{tipoVenta}" id="selectTipoVenta" class="form-control" required>
                                                <option th:each="tipo : ${tiposVenta}"
                                                        th:value="${tipo}"
                                                        th:text="${tipo.descripcion}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Impuesto (IVA %) <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="number" th:field="*{impuesto}" class="form-control" step="0.01" min="0" placeholder="Ej: 19" required>
                                                <div class="input-group-append"><span class="input-group-text">%</span></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Precio <span id="labelPrecio">Unitario</span> <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                                <input type="number" th:field="*{precio}" step="0.01" min="0" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Stock Actual <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="number" th:field="*{cantidad}" id="inputStock" step="1" min="0" class="form-control" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="addonStock">unidad</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12" id="contenedorCamposAdicionales" style="display: none;">
                                        <div class="card bg-light border shadow-none">
                                            <div class="card-body py-2">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="small">Cantidad Mínima Venta</label>
                                                            <div class="input-group input-group-sm">
                                                                <input type="number" th:field="*{cantidadMinima}" step="0.001" class="form-control">
                                                                <div class="input-group-append"><span class="input-group-text addonUnidad">kg</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="small">Incremento Venta</label>
                                                            <div class="input-group input-group-sm">
                                                                <input type="number" th:field="*{incremento}" step="0.001" class="form-control">
                                                                <div class="input-group-append"><span class="input-group-text addonUnidad">kg</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="small">Stock Alerta (Mínimo)</label>
                                                            <div class="input-group input-group-sm">
                                                                <input type="number" th:field="*{stockMinimo}" step="0.001" class="form-control">
                                                                <div class="input-group-append"><span class="input-group-text addonUnidad">kg</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer bg-white text-center">
                                <button type="submit" class="btn btn-info btn-lg shadow-sm px-5">
                                    <i class="fas fa-sync-alt mr-2"></i> Guardar Cambios
                                </button>
                                <a href="/listarproductos" class="btn btn-default btn-lg px-5 ml-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            const $selectTipoVenta = $('#selectTipoVenta');
            const $contenedorAdicionales = $('#contenedorCamposAdicionales');
            const $inputStock = $('#inputStock');
            const $addonStock = $('#addonStock');
            const $labelPrecio = $('#labelPrecio');
            const $addonUnidad = $('.addonUnidad');

            function obtenerUnidadMedida(tipo) {
                switch(tipo) {
                    case 'PESO': return 'kg';
                    case 'VOLUMEN': return 'L';
                    case 'METRO': return 'm';
                    default: return 'unidad';
                }
            }

            function actualizarInterfaz() {
                const tipoVenta = $selectTipoVenta.val();
                const unidad = obtenerUnidadMedida(tipoVenta);

                if (tipoVenta === 'UNIDAD') {
                    $contenedorAdicionales.hide();
                    $inputStock.attr('step', '1');
                    $addonStock.text('unidad');
                    $labelPrecio.text('Unitario');
                } else {
                    $contenedorAdicionales.show();
                    $inputStock.attr('step', '0.001');
                    $addonStock.text(unidad);
                    $addonUnidad.text(unidad);
                    $labelPrecio.text('por ' + unidad);
                }
            }

            $selectTipoVenta.on('change', actualizarInterfaz);
            actualizarInterfaz(); // Carga inicial

            // Inicializar select2 si está disponible
            if($.fn.select2) {
                $('.select2').select2({
                    theme: 'bootstrap4',
                    width: '100%'
                });
            }
        });
    </script>
</th:block>

</body>
</html>
