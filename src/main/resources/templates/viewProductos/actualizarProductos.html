<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Actualizar Producto</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2"></i> Actualizar Producto</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <span class="badge badge-secondary p-2">ID Producto: <span th:text="${producto.id}"></span></span>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">

            <div th:if="${Error}" class="alert alert-danger alert-dismissible shadow">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h5><i class="icon fas fa-ban"></i> Error</h5>
                <span th:text="${Error}"></span>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="card card-info card-outline shadow">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold">
                                <i class="fas fa-box-open mr-1"></i> Modificar Datos del Producto
                            </h3>
                        </div>

                        <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST" class="needs-validation" novalidate>
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="nombre">Nombre del Producto <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                                </div>
                                                <input type="text" th:field="*{nombre}" class="form-control" required>
                                                <div class="invalid-feedback">El nombre es obligatorio.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="categoria">Categoría <span class="text-danger">*</span></label>
                                            <select th:field="*{categoria.id}" class="form-control select2" required>
                                                <option th:each="categ : ${categoria}"
                                                        th:value="${categ.id}"
                                                        th:text="${categ.nombrecategoria}"
                                                        th:selected="${producto.categoria != null and categ.id == producto.categoria.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="precio">Precio ($) <span class="text-danger">*</span></label>
                                            <input type="number" th:field="*{precio}" step="0.001" min="0" class="form-control" required>
                                            <div class="invalid-feedback">Ingrese un precio válido (mínimo 0).</div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cantidad">Cantidad en Stock <span class="text-danger">*</span></label>
                                            <input type="number" th:field="*{cantidad}" min="0" class="form-control" required>
                                            <div class="invalid-feedback">Ingrese una cantidad válida.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="descripcion">Descripción del Producto <span class="text-danger">*</span></label>
                                    <textarea th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
                                    <div class="invalid-feedback">Debe proporcionar una descripción.</div>
                                </div>

                            </div>

                            <div class="card-footer bg-light">
                                <div class="row">
                                    <div class="col-6">
                                        <a href="/listarproductos" class="btn btn-secondary btn-block">
                                            <i class="fas fa-arrow-left mr-1"></i> Volver al Listado
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-info btn-block shadow">
                                            <i class="fas fa-save mr-1"></i> GUARDAR CAMBIOS
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        // Validación nativa de Bootstrap 4 para AdminLTE
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</th:block>

</body>
</html>
