<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Listado de Productos</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-box mr-2"></i> Listado de Productos</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="/crearproducto/nuevo" class="btn btn-primary shadow-sm">
                        <i class="fas fa-plus mr-1"></i> Nuevo Producto
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-outline card-primary shadow">
                <div class="card-header">
                    <h3 class="card-title">Inventario General</h3>
                    <div class="card-tools">
                        <span class="badge badge-info" th:text="${productos.size()} + ' Productos en total'"></span>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(productos)}" class="text-center p-5">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No hay productos registrados en el sistema.</p>
                    </div>

                    <div th:unless="${#lists.isEmpty(productos)}" class="table-responsive">
                        <table id="tablaProductos" class="table table-bordered table-striped table-hover w-100">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Categoría</th>
                                <th>Descripción</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="producto : ${productos}">
                                <td class="font-weight-bold" th:text="${producto.nombre}"></td>
                                <td>
                                        <span class="text-success font-weight-bold">
                                            $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 3)}"></span>
                                        </span>
                                </td>
                                <td>
                                        <span class="badge"
                                              th:classappend="${producto.cantidad > 10 ? 'badge-success' : (producto.cantidad > 0 ? 'badge-warning' : 'badge-danger')}"
                                              th:text="${producto.cantidad}"></span>
                                    <small class="text-muted ml-1">unidades</small>
                                </td>
                                <td>
                                    <span class="badge badge-info shadow-sm" th:text="${producto.categoria.nombrecategoria}"></span>
                                </td>
                                <td class="small text-muted" th:text="${producto.descripcion}"></td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a th:href="@{/producto/actualizar/{id}(id=${producto.id})}"
                                           class="btn btn-info btn-sm" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/productos/delete/{id}(id=${producto.id})}"
                                           class="btn btn-danger btn-sm ml-1"
                                           onclick="return confirm('¿Estás seguro de eliminar este producto?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function () {
            $('#tablaProductos').DataTable({
                "responsive": true,
                "autoWidth": false,
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"
                },
                "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "Todos"] ],
                "order": [ [ 0, "asc" ] ]
            });
        });
    </script>
</th:block>

</body>
</html>
