<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Listado de Productos</title>
    <style>
        .badge-peso { background-color: #17a2b8; }
        .badge-volumen { background-color: #6610f2; }
        .badge-metro { background-color: #e83e8c; }
        .badge-unidad { background-color: #28a745; }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-box mr-2"></i> Listado de Productos</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="/crearproducto/nuevo" class="btn btn-primary shadow-sm">
                        <i class="fas fa-plus mr-1"></i> Nuevo Producto
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-outline card-primary shadow">
                <div class="card-header">
                    <h3 class="card-title">Inventario General</h3>
                    <div class="card-tools">
                        <span class="badge badge-info" th:text="${productos.size()} + ' Productos en total'"></span>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(productos)}" class="text-center p-5">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No hay productos registrados en el sistema.</p>
                    </div>

                    <div th:unless="${#lists.isEmpty(productos)}" class="table-responsive">
                        <table id="tablaProductos" class="table table-bordered table-striped table-hover w-100">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo Venta</th>
                                <th style="min-width: 140px;">Finanzas (Costo/Venta)</th>
                                <th>Stock</th>
                                <th>Stock Mínimo</th>
                                <th>Categoría / Prov</th>
                                <th>Descripción</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="producto : ${productos}">
                                <td class="font-weight-bold" th:text="${producto.nombre}"></td>
                                <td>
                                    <span class="badge shadow-sm"
                                          th:classappend="${producto.tipoVenta.name() == 'PESO' ? 'badge-peso' :
                                                          (producto.tipoVenta.name() == 'VOLUMEN' ? 'badge-volumen' :
                                                          (producto.tipoVenta.name() == 'METRO' ? 'badge-metro' : 'badge-unidad'))}"
                                          th:text="${producto.tipoVenta.descripcion}">
                                    </span>
                                </td>

                                <td>
                                    <div class="d-flex flex-column">
                                        <small class="text-primary mb-0" title="Costo de compra">
                                            <i class="fas fa-arrow-down mr-1"></i>Costo:
                                            <span th:text="'$' + ${#numbers.formatDecimal(producto.precioCompra, 1, 'COMMA', 2, 'POINT')}"></span>
                                        </small>

                                        <span class="text-success font-weight-bold" title="Precio de venta">
                                            <i class="fas fa-arrow-up mr-1"></i>Venta:
                                            <span th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></span>
                                        </span>

                                        <small class="badge badge-light border mt-1"
                                               th:with="margen=${producto.precio.subtract(producto.precioCompra)}"
                                               th:classappend="${margen.compareTo(0) > 0 ? 'text-success' : 'text-danger'}"
                                               title="Utilidad por unidad">
                                            <i class="fas fa-chart-line mr-1"></i>Margen:
                                            <span th:text="'$' + ${#numbers.formatDecimal(margen, 1, 'COMMA', 2, 'POINT')}"></span>
                                        </small>

                                        <small class="text-muted mt-1">
                                            IVA: <span th:text="${producto.impuesto}"></span>%
                                        </small>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${producto.stockMinimo != null && producto.cantidad.compareTo(producto.stockMinimo) <= 0 ? 'badge-danger' :
                                                          (producto.cantidad.compareTo(new java.math.BigDecimal('10')) > 0 ? 'badge-success' :
                                                          (producto.cantidad.compareTo(new java.math.BigDecimal('0')) > 0 ? 'badge-warning' : 'badge-danger'))}"
                                          th:title="${producto.stockMinimo != null && producto.cantidad.compareTo(producto.stockMinimo) <= 0 ?
                                                     '¡Alerta! Stock por debajo del mínimo (' + producto.stockMinimo + ')' :
                                                     'Stock disponible'}">
                                        <span th:if="${producto.tipoVenta.name() == 'UNIDAD'}"
                                              th:text="${#numbers.formatInteger(producto.cantidad, 0)}">
                                        </span>
                                        <span th:unless="${producto.tipoVenta.name() == 'UNIDAD'}"
                                              th:text="${#numbers.formatDecimal(producto.cantidad,1, 'COMMA', 2, 'POINT')}">
                                        </span>
                                    </span>

                                    <small class="text-muted ml-1" th:text="${producto.getUnidadMedida()}"></small>

                                    <a th:href="@{/producto/stock/{id}(id=${producto.id})}"
                                       class="btn btn-sm btn-outline-success ml-2"
                                       title="Agregar stock">
                                        <i class="fas fa-plus"></i>
                                    </a>

                                    <i class="fas fa-exclamation-triangle text-danger ml-1"
                                       th:if="${producto.stockMinimo != null && producto.cantidad.compareTo(producto.stockMinimo) <= 0}"
                                       title="Stock bajo"></i>
                                </td>

                                <td>
                                    <span th:if="${producto.stockMinimo != null}">
                                        <span th:if="${producto.tipoVenta.name() == 'UNIDAD'}"
                                              th:text="${#numbers.formatInteger(producto.stockMinimo, 0)}">
                                        </span>
                                        <span th:unless="${producto.tipoVenta.name() == 'UNIDAD'}"
                                              th:text="${#numbers.formatDecimal(producto.stockMinimo, 1, 2)}">
                                        </span>
                                        <small class="text-muted" th:text="${producto.getUnidadMedida()}"></small>
                                    </span>
                                    <span th:unless="${producto.stockMinimo != null}" class="text-muted">-</span>
                                </td>

                                <td>
                                    <span class="badge badge-info shadow-sm" th:text="${producto.categoria.nombrecategoria}"></span>
                                    <br>
                                    <small class="text-muted" th:if="${producto.proveedor != null}">
                                        <i class="fas fa-truck mr-1"></i><span th:text="${producto.proveedor.nombre}"></span>
                                    </small>
                                </td>

                                <td class="small text-muted" th:text="${producto.descripcion}"></td>

                                <td class="text-center">
                                    <div class="btn-group">
                                        <button type="button"
                                                class="btn btn-sm btn-info"
                                                th:data-nombre="${producto.nombre}"
                                                th:data-tipo="${producto.tipoVenta.descripcion}"
                                                th:data-minima="${producto.cantidadMinima}"
                                                th:data-incremento="${producto.incremento}"
                                                th:data-unidad="${producto.getUnidadMedida()}"
                                                onclick="prepararDetalles(this)"
                                                title="Ver detalles">
                                            <i class="fas fa-eye"></i>
                                        </button>

                                        <a th:href="@{/producto/actualizar/{id}(id=${producto.id})}"
                                           class="btn btn-warning btn-sm" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <a href="javascript:void(0)"
                                           th:onclick="confirmarEliminar([[${producto.id}]])"
                                           class="btn btn-danger btn-sm"
                                           title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#tablaProductos').DataTable({
                "responsive": true,
                "autoWidth": false,
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"
                },
                "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "Todos"] ],
                "order": [ [ 0, "asc" ] ],
                "columnDefs": [
                    { "orderable": false, "targets": 7 }
                ]
            });
        });

        function prepararDetalles(boton) {
            const nombre = boton.getAttribute('data-nombre');
            const tipo = boton.getAttribute('data-tipo');
            const minima = boton.getAttribute('data-minima');
            const incremento = boton.getAttribute('data-incremento');
            const unidad = boton.getAttribute('data-unidad');
            verDetalles(nombre, tipo, minima, incremento, unidad);
        }

        function verDetalles(nombre, tipoVenta, cantidadMinima, incremento, unidad) {
            let detallesHTML = `<strong>Tipo de venta:</strong> ${tipoVenta}<br>`;
            if (cantidadMinima && cantidadMinima !== 'null') {
                detallesHTML += `<strong>Cantidad mínima:</strong> ${cantidadMinima} ${unidad}<br>`;
            }
            if (incremento && incremento !== 'null') {
                detallesHTML += `<strong>Incremento:</strong> ${incremento} ${unidad}<br>`;
            }
            if ((!cantidadMinima || cantidadMinima === 'null') && (!incremento || incremento === 'null')) {
                detallesHTML += `<em class="text-muted">Sin restricciones adicionales</em>`;
            }

            Swal.fire({
                title: nombre,
                html: detallesHTML,
                icon: 'info',
                confirmButtonText: 'Cerrar'
            });
        }

        function confirmarEliminar(id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡Esta acción no se puede deshacer!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '<i class="fas fa-trash"></i> Sí, eliminar',
                cancelButtonText: 'Cancelar',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    // Ejecuta la petición GET redirigiendo a la URL
                    window.location.href = '/productos/delete/' + id;
                }
            });
        }
        $(document).ready(function () {
            const s = /*[[${success}]]*/ null;
            const e = /*[[${error}]]*/ null;
            const i = /*[[${info}]]*/ null;
            const w = /*[[${warning}]]*/ null;
            if (window.checkNotifications) checkNotifications(s, e, i, w);
        });
    </script>
</th:block>

</body>
</html>
