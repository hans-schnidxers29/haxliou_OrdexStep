<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Registrar Producto</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-plus-circle mr-2"></i> Nuevo Producto</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/Home}">Inicio</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/listarproductos}">Productos</a></li>
                        <li class="breadcrumb-item active">Nuevo Producto</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card card-primary card-outline shadow">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold"><i class="fas fa-edit mr-1"></i> Formulario de Registro</h3>
                        </div>
                        <form th:action="@{/crearproducto}" th:object="${producto}" method="POST">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Nombre del Producto <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Laptop Dell" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Descripción corta <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Características principales..." required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>Categoría <span class="text-danger">*</span></label>
                                        <select th:field="*{categoria}" class="form-control" required>
                                            <option value="" disabled selected>-- Seleccione --</option>
                                            <option th:each="categ : ${categoria}" th:value="${categ.id}" th:text="${categ.nombrecategoria}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label>Proveedor</label>
                                        <select th:field="*{proveedor}" class="form-control">
                                            <option value="">-- Genérico --</option>
                                            <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label>Unidad de Medida <span class="text-danger">*</span></label>
                                        <select th:field="*{tipoVenta}" id="selectUnidadMedida" class="form-control" required>
                                            <option value="" disabled selected>-- Seleccione Unidad --</option>
                                            <option th:each="u : ${tiposVenta}" th:value="${u.id}" th:text="${u.name + ' (' + u.code + ')'}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label class="text-primary">Costo Compra <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precioCompra}" step="0.01" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label class="text-success">Precio Venta Público <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <label class="text-orange">Precio Mayorista</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input type="number" th:field="*{precioPorMayor}" step="0.01" class="form-control" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 form-group">
                                        <label>Tipo de Impuesto <span class="text-danger">*</span></label>
                                        <select th:field="*{tipo_Impuesto}" class="form-control" required>
                                            <option value="" disabled selected>-- Seleccione Tributo --</option>
                                            <option th:each="t : ${tributo}" th:value="${t.id}" th:text="${t.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label>Tarifa IVA (%) <span class="text-danger">*</span></label>
                                        <input type="number" th:field="*{impuesto}" step="0.01" class="form-control" placeholder="19.00" required>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Stock Inicial</label>
                                        <input type="number" th:field="*{cantidad}" class="form-control" required>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Alerta Stock Mínimo</label>
                                        <input type="number" th:field="*{stockMinimo}" class="form-control">
                                    </div>
                                </div>

                                <div class="row mt-3" id="contenedorCamposAdicionales" style="display: none;">
                                    <div class="col-12">
                                        <div class="callout callout-info">
                                            <h5>Configuración por Medida</h5>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Venta Mínima</label>
                                                    <input type="number" th:field="*{cantidadMinima}" step="0.01" class="form-control">
                                                </div>
                                                <div class="col-md-6">
                                                    <label>Incremento</label>
                                                    <input type="number" th:field="*{incremento}" step="0.01" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer bg-white text-center">
                                <button type="submit" class="btn btn-success btn-lg px-5"><i class="fas fa-save mr-2"></i> Guardar</button>
                                <a th:href="@{/listarproductos}" class="btn btn-default btn-lg px-5">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(e) {
                const precio = parseFloat($('#precio').val());
                if (precio < 0) {
                    e.preventDefault();
                    Swal.fire({ icon: 'error', title: 'Precio inválido', text: 'El precio no puede ser negativo.' });
                }
            });

            const $selectTipoVenta = $('#selectTipoVenta');
            const $contenedorAdicionales = $('#contenedorCamposAdicionales');
            const $inputStock = $('#inputStock');
            const $addonStock = $('#addonStock');
            const $labelPrecio = $('#labelPrecio');
            const $addonMinima = $('#addonMinima');
            const $addonIncremento = $('#addonIncremento');
            const $addonStockMinimo = $('#addonStockMinimo');
            const $inputStockMinimo = $('#inputStockMinimo');

            function obtenerUnidadMedida(tipo) {
                switch(tipo) {
                    case 'PESO': return 'kg';
                    case 'VOLUMEN': return 'L';
                    case 'METRO': return 'm';
                    default: return 'unidad';
                }
            }

            function actualizarInterfaz() {
                const tipoVenta = $selectTipoVenta.val();
                const unidad = obtenerUnidadMedida(tipoVenta);

                if (tipoVenta === 'UNIDAD') {
                    $contenedorAdicionales.fadeOut();
                    $inputStock.attr('step', '1');
                    $inputStockMinimo.attr('step', '1');
                    $addonStock.text('unidad');
                    $addonStockMinimo.text('unidad');
                    $labelPrecio.text('Unitario');
                } else {
                    $contenedorAdicionales.fadeIn();
                    $inputStock.attr('step', '0.01');
                    $inputStockMinimo.attr('step', '0.01');
                    $addonStock.text(unidad);
                    $addonMinima.text(unidad);
                    $addonIncremento.text(unidad);
                    $addonStockMinimo.text(unidad);
                    $labelPrecio.text('por ' + unidad);
                }
            }

            $selectTipoVenta.on('change', actualizarInterfaz);
            actualizarInterfaz();
        });

            const s = /*[[${success}]]*/ null;
            const e = /*[[${error}]]*/ null;
            const i = /*[[${info}]]*/ null;
            const w = /*[[${warning}]]*/ null;
            checkNotifications(s, e, i, w);
    </script>
</th:block>

</body>
</html>
