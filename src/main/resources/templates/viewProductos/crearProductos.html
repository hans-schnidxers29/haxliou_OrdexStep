<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Registrar Producto</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1><i class="fas fa-plus-circle mr-2"></i> Nuevo Producto</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card card-primary card-outline shadow">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold">
                                <i class="fas fa-edit mr-1"></i> Formulario de Registro
                            </h3>
                        </div>

                        <form th:action="@{/crearproducto}" th:object="${producto}" method="POST">
                            <div class="card-body">
                                <div class="callout callout-info">
                                    <h5><i class="fas fa-info"></i> Información</h5>
                                    <p>Complete los datos del producto para ingresarlo al inventario. Los campos con (*) son obligatorios.</p>
                                </div>

                                <div class="form-group">
                                    <label for="nombre">Nombre del Producto <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{nombre}" class="form-control"
                                           placeholder="Ej: Laptop Dell Inspiron" required>
                                </div>

                                <div class="form-group">
                                    <label for="descripcion">Descripción <span class="text-danger">*</span></label>
                                    <textarea th:field="*{descripcion}" class="form-control" rows="3"
                                              placeholder="Características principales..." required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="categoria">Categoría <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <select th:field="*{categoria}" class="form-control select2" required>
                                                    <option value="" disabled selected>-- Seleccione una categoría --</option>
                                                    <option th:each="categ : ${categoria}"
                                                            th:value="${categ.id}"
                                                            th:text="${categ.nombrecategoria}"></option>
                                                </select>
                                                <div class="input-group-append">
                                                    <a href="/categoria/crear" class="btn btn-info" title="Crear nueva categoría">
                                                        <i class="fas fa-plus"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="precio">Precio Unitario <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text font-weight-bold">$</span>
                                                </div>
                                                <input type="number" th:field="*{precio}" step="0.001" min="0"
                                                       class="form-control" placeholder="0.000" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cantidad">Stock Inicial <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="number" th:field="*{cantidad}" step="1" min="0"
                                                       class="form-control" placeholder="0" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text">Unidades</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer bg-white text-center">
                                <button type="submit" class="btn btn-success btn-lg shadow-sm px-5">
                                    <i class="fas fa-save mr-2"></i> Guardar Producto
                                </button>
                                <a href="/listarproductos" class="btn btn-default btn-lg px-5 ml-2">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            // Validación visual rápida con Toast si el precio es negativo antes de enviar
            $('form').on('submit', function(e) {
                const precio = parseFloat($('#precio').val());
                if (precio < 0) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'Precio inválido',
                        text: 'El precio no puede ser un valor negativo.'
                    });
                }
            });
        });
    </script>
</th:block>

</body>
</html>
