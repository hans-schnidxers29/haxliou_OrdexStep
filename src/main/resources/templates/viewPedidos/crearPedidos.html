<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .section-title {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }
        .detalle-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .btn-agregar {
            margin-top: 10px;
        }
        .total-section {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestor de Pedidos - Haxlios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Más Items
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/listarproductos">Productos</a></li>
                        <li><a class="dropdown-item" href="/listarclientes">Clientes</a></li>
                        <li><a class="dropdown-item" href="/listarpedidos">Pedidos</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="container-form">
        <h1 class="text-center mb-4">Crear Nuevo Pedido</h1>

        <!-- Mostrar errores si existen -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> Ocurrió un problema al guardar el pedido.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/pedidos/crear}" th:object="${pedidos}" method="POST">

            <!-- SECCIÓN: INFORMACIÓN DEL PEDIDO -->
            <div class="row">
                <div class="col-md-6">
                    <h5 class="section-title">Información General</h5>
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente <span class="text-danger">*</span></label>
                        <select id="cliente" name="cliente" th:field="*{cliente}" class="form-select" required>
                            <option value="" disabled selected>-- Selecciona un cliente --</option>
                            <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <h5 class="section-title">Fechas</h5>
                    <div class="mb-3">
                        <label for="fechaEntrega" class="form-label">Fecha de Entrega <span class="text-danger">*</span></label>
                        <input type="datetime-local" id="fechaEntrega" name="fechaEntrega" th:field="*{fechaEntrega}" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- SECCIÓN: DETALLES DEL PEDIDO -->
            <h5 class="section-title mt-4">Productos del Pedido</h5>

            <div id="detallesContainer">
                <div class="detalle-item">
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label">Producto <span class="text-danger">*</span></label>
                            <select name="detalles[0].producto.id" class="form-select producto-select" required onchange="actualizarPrecio(0)">
                                <option value="" disabled selected>-- Selecciona un producto --</option>
                                <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}" th:data-precio="${p.precio}"></option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                            <input type="number" name="detalles[0].cantidad" class="form-control cantidad-input" min="1" value="1" required onchange="calcularSubtotal(0)">
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Precio Unit.</label>
                            <input type="number" name="detalles[0].precioUnitario" class="form-control precio-unitario" step="0.01" readonly>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Subtotal</label>
                            <input type="number" name="detalles[0].subtotal" class="form-control subtotal-item" step="0.01" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-agregar" onclick="agregarDetalle()">+ Agregar Producto</button>

            <!-- SECCIÓN: OBSERVACIONES -->
            <div class="mt-4">
                <h5 class="section-title">Observaciones</h5>
                <div class="mb-3">
                    <textarea name="observaciones" th:field="*{observaciones}" class="form-control" rows="3" placeholder="Notas adicionales del pedido..."></textarea>
                </div>
            </div>

            <!-- SECCIÓN: TOTALES -->
            <div class="total-section">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="mb-2">
                            <label class="form-label"><strong>Subtotal:</strong></label>
                            <input type="number" id="totalSubtotal" class="form-control" step="0.01" readonly>
                        </div>
                        <div class="mb-2">
                            <label for="impuesto" class="form-label"><strong>Impuesto (%):</strong></label>
                            <input type="number" id="impuesto" name="impuesto" th:field="*{impuesto}" class="form-control" step="0.01" value="0" onchange="calcularTotal()">
                        </div>
                        <div class="mb-2" style="background-color: white; padding: 10px; border-radius: 5px;">
                            <label class="form-label"><strong style="font-size: 1.2rem;">Total:</strong></label>
                            <input type="number" id="totalPedido" name="total" th:field="*{total}" class="form-control" step="0.01" readonly style="font-size: 1.1rem; font-weight: bold;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- BOTONES DE ACCIÓN -->
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-check-circle"></i> Guardar Pedido
                </button>
                <a href="/listarpedidos" class="btn btn-danger btn-lg">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <a href="/crearcliente/nuevo" class="btn btn-info btn-lg">
                    <i class="bi bi-plus-circle"></i> Nuevo Cliente
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let detalleCount = 1;

    function agregarDetalle() {
        const container = document.getElementById('detallesContainer');
        const nuevoDetalle = document.createElement('div');
        nuevoDetalle.className = 'detalle-item';
        nuevoDetalle.innerHTML = `
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Producto <span class="text-danger">*</span></label>
                    <select name="detalles[${detalleCount}].producto.id" class="form-select producto-select" required onchange="actualizarPrecio(${detalleCount})">
                        <option value="" disabled selected>-- Selecciona un producto --</option>
                        <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}" th:data-precio="${p.precio}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                    <input type="number" name="detalles[${detalleCount}].cantidad" class="form-control cantidad-input" min="1" value="1" required onchange="calcularSubtotal(${detalleCount})">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Precio Unit.</label>
                    <input type="number" name="detalles[${detalleCount}].precioUnitario" class="form-control precio-unitario" step="0.01" readonly>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Subtotal</label>
                    <input type="number" name="detalles[${detalleCount}].subtotal" class="form-control subtotal-item" step="0.01" readonly>
                    <button type="button" class="btn btn-sm btn-danger mt-2" onclick="this.parentElement.parentElement.parentElement.remove(); calcularTotal();">
                        Eliminar
                    </button>
                </div>
            </div>
        `;
        container.appendChild(nuevoDetalle);
        detalleCount++;
    }

    function actualizarPrecio(index) {
        const select = document.querySelector(`select[name="detalles[${index}].producto.id"]`);
        const precio = select.options[select.selectedIndex].getAttribute('data-precio');
        const precioInput = document.querySelector(`input[name="detalles[${index}].precioUnitario"]`);
        precioInput.value = precio || 0;
        calcularSubtotal(index);
    }

    function calcularSubtotal(index) {
        const cantidad = document.querySelector(`input[name="detalles[${index}].cantidad"]`).value;
        const precio = document.querySelector(`input[name="detalles[${index}].precioUnitario"]`).value;
        const subtotal = cantidad * precio;
        document.querySelector(`input[name="detalles[${index}].subtotal"]`).value = subtotal.toFixed(2);
        calcularTotal();
    }

    function calcularTotal() {
        let totalSubtotal = 0;
        document.querySelectorAll('.subtotal-item').forEach(item => {
            totalSubtotal += parseFloat(item.value) || 0;
        });

        const impuesto = parseFloat(document.getElementById('impuesto').value) || 0;
        const impuestoCalculado = totalSubtotal * (impuesto / 100);
        const total = totalSubtotal + impuestoCalculado;

        document.getElementById('totalSubtotal').value = totalSubtotal.toFixed(2);
        document.getElementById('totalPedido').value = total.toFixed(2);
        document.querySelector('input[name="impuesto"]').value = impuestoCalculado.toFixed(2);
    }
</script>
</body>
</html>
