<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Actualizar Pedido</title>
    <style>
        .detalle-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .detalle-item:hover { background-color: #fcfcfc; }
        .info-badge-id { font-size: 1.1rem; font-weight: bold; color: #667eea; background: #f0f2ff; padding: 5px 15px; border-radius: 20px; border: 1px solid #667eea; }
        .small-label { font-size: 0.85rem; font-weight: 600; color: #666; }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2 align-items-center">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2"></i> Actualizar Pedido</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <span class="info-badge-id">
                        <i class="fas fa-hashtag mr-1"></i> Pedido #<span th:text="${pedido.id}"></span>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <form th:action="@{/pedidos/{id}(id=${pedido.id})}" th:object="${pedido}" method="POST">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-8">
                        <div class="card card-primary card-outline shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title font-weight-bold"><i class="fas fa-info-circle mr-1"></i> Información General</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Cliente <span class="text-danger">*</span></label>
                                            <select th:field="*{cliente.id}" class="form-control select2" required>
                                                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre + ' ' + (c.apellido ?: '')}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Fecha de Creación</label>
                                            <input type="text" th:value="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}" class="form-control bg-light" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Fecha Estimada de Entrega <span class="text-danger">*</span></label>
                                            <input type="datetime-local" th:field="*{fechaEntrega}" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Estado del Pedido</label>
                                            <select th:field="*{estado}" class="form-control text-bold">
                                                <option value="PENDIENTE">PENDIENTE</option>
                                                <option value="EN_PROCESO">EN PROCESO</option>
                                                <option value="ENVIADO">ENVIADO</option>
                                                <option value="ENTREGADO">ENTREGADO</option>
                                                <option value="CANCELADO">CANCELADO</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card card-info shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title font-weight-bold"><i class="fas fa-boxes mr-1"></i> Detalle de Productos</h3>
                            </div>
                            <div class="card-body p-0">
                                <div id="detallesContainer" class="px-3">
                                    <div class="detalle-item" th:each="detalle, iterStat : ${pedido.detalles}">
                                        <input type="hidden" th:field="*{detalles[__${iterStat.index}__].id}">

                                        <div class="row align-items-end">
                                            <div class="col-md-3">
                                                <div class="form-group mb-2">
                                                    <label class="small-label">Categoría</label>
                                                    <select class="form-control categoria-filter" onchange="filtrarProductos(this)">
                                                        <option value="">-- Todas --</option>
                                                        <option th:each="cat : ${categoria}"
                                                                th:value="${cat.id}"
                                                                th:text="${cat.nombrecategoria}"
                                                                th:selected="${detalle.producto != null && detalle.producto.categoria != null && cat.id == detalle.producto.categoria.id}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group mb-2">
                                                    <label class="small-label">Producto</label>
                                                    <select th:field="*{detalles[__${iterStat.index}__].producto.id}"
                                                            class="form-control producto-select" required
                                                            onchange="actualizarPrecio(this)">
                                                        <option th:each="p : ${productos}"
                                                                th:value="${p.id}"
                                                                th:text="${p.nombre}"
                                                                th:data-categoria="${p.categoria != null ? p.categoria.id : ''}"
                                                                th:data-precio="${p.precio}"
                                                                th:data-impuesto="${p.impuesto}"
                                                                th:data-tipo="${p.tipoVenta.name()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group mb-2">
                                                    <label class="small-label">Cant. <span class="tipo-unidad">(un)</span></label>
                                                    <input type="number" th:field="*{detalles[__${iterStat.index}__].cantidad}"
                                                           class="form-control cantidad-input" min="0.01" step="0.01" required
                                                           onchange="calcularSubtotal(this)">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group mb-2">
                                                    <label class="small-label">P. Unit</label>
                                                    <input type="number" th:field="*{detalles[__${iterStat.index}__].precioUnitario}"
                                                           class="form-control precio-unitario bg-light" readonly step="0.01">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group mb-2">
                                                    <label class="small-label">Subtotal</label>
                                                    <div class="input-group">
                                                        <input type="number" th:field="*{detalles[__${iterStat.index}__].subtotal}"
                                                               class="form-control subtotal-item bg-light text-bold" readonly step="0.01">
                                                        <div class="input-group-append">
                                                            <button type="button" class="btn btn-danger" onclick="eliminarDetalle(this)"><i class="fas fa-trash"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" th:field="*{detalles[__${iterStat.index}__].impuestoProducto}" class="impuesto-producto">
                                        </div>
                                    </div>
                                </div>
                                <div class="p-3">
                                    <button type="button" class="btn btn-outline-info btn-sm" onclick="agregarDetalle()">
                                        <i class="fas fa-plus mr-1"></i> Añadir Producto
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card card-dark shadow">
                            <div class="card-header"><h3 class="card-title font-weight-bold">Resumen de Cobro</h3></div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal (Base):</span>
                                    <span class="font-weight-bold">$ <span id="labelSubtotal">0.00</span></span>
                                </div>
                                <div class="form-group">
                                    <label>Flete / Envío</label>
                                    <input type="number" th:field="*{flete}" id="flete" class="form-control" step="0.01" min="0" onchange="calcularTotal()">
                                </div>
                                <div class="form-group d-flex justify-content-between">
                                    <label>Sumatoria IVA:</label>
                                    <span class="font-weight-bold">$ <span id="labelImpuestos">0.00</span></span>
                                    <input type="hidden" th:field="*{impuesto}" id="inputImpuesto">
                                </div>
                                <hr>
                                <div class="bg-light p-3 text-center border rounded mb-3">
                                    <span class="text-muted small d-block">TOTAL ACTUALIZADO</span>
                                    <span class="h3 font-weight-bold text-primary">$ <span id="labelTotal">0.00</span></span>
                                    <input type="hidden" th:field="*{total}" id="inputTotal">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-lg shadow">
                                    <i class="fas fa-sync-alt mr-1"></i> ACTUALIZAR PEDIDO
                                </button>
                                <a th:href="@{/pedidos/listarpedidos}" class="btn btn-default btn-block mt-2">Volver al listado</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        const productosList = /*[[${productos}]]*/ [];
        const categoriasList = /*[[${categorias}]]*/ [];
        let detalleCount = /*[[${pedido.detalles.size()}]]*/ 0;

        // FILTRO DE PRODUCTOS POR CATEGORÍA
        function filtrarProductos(selectCategoria) {
            const categoriaId = selectCategoria.value;
            const fila = $(selectCategoria).closest('.detalle-item');
            const selectProducto = fila.find('.producto-select');

            selectProducto.val(""); // Reset producto

            selectProducto.find('option').each(function() {
                const prodCatId = $(this).attr('data-categoria');
                if (categoriaId === "" || prodCatId === categoriaId) {
                    $(this).show().prop('disabled', false);
                } else {
                    $(this).hide().prop('disabled', true);
                }
            });
            actualizarPrecio(selectProducto[0]);
        }

        function agregarDetalle() {
            let opcionesCat = categoriasList.map(c => `<option value="${c.id}">${c.nombrecategoria}</option>`).join('');
            let opcionesProd = productosList.map(p =>
                `<option value="${p.id}" data-categoria="${p.categoria ? p.categoria.id : ''}" data-precio="${p.precio}" data-impuesto="${p.impuesto}" data-tipo="${p.tipoVenta}">${p.nombre}</option>`
            ).join('');

            const html = `
                <div class="detalle-item">
                    <div class="row align-items-end">
                        <div class="col-md-3">
                            <div class="form-group mb-2">
                                <select class="form-control categoria-filter" onchange="filtrarProductos(this)">
                                    <option value="">-- Todas --</option>
                                    ${opcionesCat}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group mb-2">
                                <select name="detalles[${detalleCount}].producto.id" class="form-control producto-select" required onchange="actualizarPrecio(this)">
                                    <option value="">-- Seleccionar --</option>
                                    ${opcionesProd}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-2">
                                <input type="number" name="detalles[${detalleCount}].cantidad" class="form-control cantidad-input" min="0.01" value="1.00" step="0.01" required onchange="calcularSubtotal(this)">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-2">
                                <input type="number" name="detalles[${detalleCount}].precioUnitario" class="form-control precio-unitario bg-light" readonly step="0.01">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <input type="number" name="detalles[${detalleCount}].subtotal" class="form-control subtotal-item bg-light text-bold" readonly step="0.01">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-danger" onclick="eliminarDetalle(this)"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="detalles[${detalleCount}].impuestoProducto" class="impuesto-producto">
                    </div>
                </div>`;
            $('#detallesContainer').append(html);
            detalleCount++;
        }

        function eliminarDetalle(btn) {
            $(btn).closest('.detalle-item').remove();
            calcularTotal();
        }

        function actualizarPrecio(select) {
            const $opt = $(select).find(':selected');
            const precio = parseFloat($opt.attr('data-precio')) || 0;
            const impuesto = parseFloat($opt.attr('data-impuesto')) || 0;
            const tipoVenta = $opt.attr('data-tipo') || 'UNIDAD';
            const fila = $(select).closest('.detalle-item');

            fila.find('.precio-unitario').val(precio.toFixed(2));
            fila.find('.impuesto-producto').val(impuesto.toFixed(2));
            fila.find('.tipo-unidad').text(tipoVenta === 'PESO' ? '(g)' : '(un)');

            calcularSubtotal(select);
        }

        function calcularSubtotal(el) {
            const fila = $(el).closest('.detalle-item');
            const tipoVenta = fila.find('.producto-select :selected').attr('data-tipo') || 'UNIDAD';

            let cant = parseFloat(fila.find('.cantidad-input').val()) || 0;
            const prec = parseFloat(fila.find('.precio-unitario').val()) || 0;

            if (tipoVenta === 'PESO') cant = cant / 1000;

            fila.find('.subtotal-item').val((cant * prec).toFixed(2));
            calcularTotal();
        }

        function calcularTotal() {
            let subtotalGral = 0;
            let sumIVA = 0;

            $('.detalle-item').each(function() {
                const sub = parseFloat($(this).find('.subtotal-item').val()) || 0;
                const ivaPct = parseFloat($(this).find('.impuesto-producto').val()) || 0;
                subtotalGral += sub;
                sumIVA += (sub * ivaPct) / 100;
            });

            const flete = parseFloat($('#flete').val()) || 0;
            const total = subtotalGral + sumIVA + flete;

            $('#labelSubtotal').text(subtotalGral.toFixed(2));
            $('#labelImpuestos').text(sumIVA.toFixed(2));
            $('#inputImpuesto').val(sumIVA.toFixed(2));
            $('#labelTotal').text(total.toFixed(2));
            $('#inputTotal').val(total.toFixed(2));
        }

        $(document).ready(() => {
            // Inicializar filas existentes
            $('.detalle-item').each(function() {
                const $sel = $(this).find('.producto-select');
                const tipo = $sel.find(':selected').attr('data-tipo');
                $(this).find('.tipo-unidad').text(tipo === 'PESO' ? '(g)' : '(un)');
            });
            calcularTotal();
        });
    </script>
</th:block>
</body>
</html>
