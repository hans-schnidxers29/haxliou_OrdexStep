<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlte}">
<head>
    <title>Actualizar Pedido</title>
    <style>
        .detalle-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .detalle-item:hover { background-color: #fcfcfc; }
        .info-badge-id { font-size: 1.1rem; font-weight: bold; color: #667eea; background: #f0f2ff; padding: 5px 15px; border-radius: 20px; border: 1px solid #667eea; }
    </style>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2 align-items-center">
                <div class="col-sm-6">
                    <h1><i class="fas fa-edit mr-2"></i> Actualizar Pedido</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <span class="info-badge-id">
                        <i class="fas fa-hashtag mr-1"></i> Pedido #<span th:text="${pedido.id}"></span>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <form th:action="@{/pedidos/actualizar/{id}(id=${pedido.id})}" th:object="${pedido}" method="POST">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-8">
                        <div class="card card-primary card-outline shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title font-weight-bold"><i class="fas fa-info-circle mr-1"></i> Información General</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Cliente <span class="text-danger">*</span></label>
                                            <select th:field="*{cliente.id}" class="form-control select2" required>
                                                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre + ' ' + (c.apellido ?: '')}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Fecha de Creación</label>
                                            <input type="text" th:value="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}" class="form-control bg-light" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Fecha Estimada de Entrega <span class="text-danger">*</span></label>
                                            <input type="datetime-local" th:field="*{fechaEntrega}" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Estado del Pedido</label>
                                            <select th:field="*{estado}" class="form-control text-bold">
                                                <option value="PENDIENTE" class="text-warning">PENDIENTE</option>
                                                <option value="EN_PROCESO" class="text-primary">EN PROCESO</option>
                                                <option value="ENVIADO" class="text-info">ENVIADO</option>
                                                <option value="ENTREGADO" class="text-success">ENTREGADO</option>
                                                <option value="CANCELADO" class="text-danger">CANCELADO</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card card-info shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title font-weight-bold"><i class="fas fa-boxes mr-1"></i> Detalle de Productos</h3>
                            </div>
                            <div class="card-body p-0">
                                <div id="detallesContainer" class="px-3">
                                    <div class="detalle-item" th:each="detalle, iterStat : ${pedido.detalles}">
                                        <input type="hidden" th:field="*{detalles[__${iterStat.index}__].id}">

                                        <div class="row align-items-end">
                                            <div class="col-md-5">
                                                <div class="form-group mb-2">
                                                    <label class="small">Producto</label>
                                                    <select th:field="*{detalles[__${iterStat.index}__].producto.id}"
                                                            class="form-control producto-select" required
                                                            th:onchange="'actualizarPrecio(this, ' + ${iterStat.index} + ')'">
                                                        <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}" th:data-precio="${p.precio}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group mb-2">
                                                    <label class="small">Cant.</label>
                                                    <input type="number" th:field="*{detalles[__${iterStat.index}__].cantidad}"
                                                           class="form-control cantidad-input" min="1" required
                                                           th:onchange="'calcularSubtotal(this, ' + ${iterStat.index} + ')'">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group mb-2">
                                                    <label class="small">P. Unit</label>
                                                    <input type="number" th:field="*{detalles[__${iterStat.index}__].precioUnitario}"
                                                           class="form-control precio-unitario bg-light" readonly step="0.01">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group mb-2">
                                                    <label class="small">Subtotal</label>
                                                    <div class="input-group">
                                                        <input type="number" th:field="*{detalles[__${iterStat.index}__].subtotal}"
                                                               class="form-control subtotal-item bg-light text-bold" readonly step="0.01">
                                                        <div class="input-group-append">
                                                            <button type="button" class="btn btn-danger" onclick="eliminarDetalle(this)"><i class="fas fa-trash"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-3">
                                    <button type="button" class="btn btn-outline-info btn-sm" onclick="agregarDetalle()">
                                        <i class="fas fa-plus mr-1"></i> Añadir Producto
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card card-dark shadow">
                            <div class="card-header"><h3 class="card-title font-weight-bold">Resumen de Cobro</h3></div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal:</span>
                                    <span class="font-weight-bold">$ <span id="labelSubtotal">0.00</span></span>
                                </div>
                                <div class="form-group">
                                    <label>Impuesto (%)</label>
                                    <input type="number" th:field="*{impuesto}" id="impuesto" class="form-control" step="0.01" onchange="calcularTotal()">
                                </div>
                                <hr>
                                <div class="bg-light p-3 text-center border rounded mb-3">
                                    <span class="text-muted small d-block">TOTAL ACTUALIZADO</span>
                                    <span class="h3 font-weight-bold text-primary">$ <span id="labelTotal">0.00</span></span>
                                    <input type="hidden" th:field="*{total}" id="inputTotal">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-lg shadow">
                                    <i class="fas fa-sync-alt mr-1"></i> ACTUALIZAR PEDIDO
                                </button>
                                <a th:href="@{/pedidos/listarpedidos}" class="btn btn-default btn-block mt-2">Volver al listado</a>
                            </div>
                        </div>

                        <div class="card card-outline card-secondary shadow-sm">
                            <div class="card-body p-2">
                                <label class="small text-muted">Notas Internas</label>
                                <textarea th:field="*{observaciones}" class="form-control border-0" rows="3" placeholder="Escriba aquí..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        /* Obtener datos de productos del servidor */
        const productosList = /*[[${productos}]]*/ [];
        let detalleCount = /*[[${pedido.detalles.size()}]]*/ 0;

        function agregarDetalle() {
            let opciones = productosList.map(p => `<option value="${p.id}" data-precio="${p.precio}">${p.nombre}</option>`).join('');
            const html = `
                <div class="detalle-item">
                    <div class="row align-items-end">
                        <div class="col-md-5">
                            <div class="form-group mb-2">
                                <select name="detalles[${detalleCount}].producto.id" class="form-control producto-select" required onchange="actualizarPrecio(this, ${detalleCount})">
                                    <option value="">-- Seleccionar --</option>
                                    ${opciones}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-2"><input type="number" name="detalles[${detalleCount}].cantidad" class="form-control cantidad-input" min="1" value="1" required onchange="calcularSubtotal(this, ${detalleCount})"></div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-2"><input type="number" name="detalles[${detalleCount}].precioUnitario" class="form-control precio-unitario bg-light" readonly step="0.01"></div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <input type="number" name="detalles[${detalleCount}].subtotal" class="form-control subtotal-item bg-light text-bold" readonly step="0.01">
                                    <div class="input-group-append"><button type="button" class="btn btn-danger" onclick="eliminarDetalle(this)"><i class="fas fa-trash"></i></button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            $('#detallesContainer').append(html);
            detalleCount++;
        }

        function eliminarDetalle(btn) {
            $(btn).closest('.detalle-item').remove();
            calcularTotal();
        }

        function actualizarPrecio(select, index) {
            const precio = $(select).find(':selected').data('precio') || 0;
            const row = $(select).closest('.detalle-item');
            row.find('.precio-unitario').val(parseFloat(precio).toFixed(2));
            calcularSubtotal(select, index);
        }

        function calcularSubtotal(el, index) {
            const row = $(el).closest('.detalle-item');
            const cant = parseFloat(row.find('.cantidad-input').val()) || 0;
            const prec = parseFloat(row.find('.precio-unitario').val()) || 0;
            row.find('.subtotal-item').val((cant * prec).toFixed(2));
            calcularTotal();
        }

        function calcularTotal() {
            let subtotal = 0;
            $('.subtotal-item').each(function() { subtotal += parseFloat($(this).val()) || 0; });
            const imp = parseFloat($('#impuesto').val()) || 0;
            const total = subtotal + (subtotal * (imp / 100));

            $('#labelSubtotal').text(subtotal.toFixed(2));
            $('#labelTotal').text(total.toFixed(2));
            $('#inputTotal').val(total.toFixed(2));
        }

        $(document).ready(() => calcularTotal());
    </script>
</th:block>
</body>
</html>
