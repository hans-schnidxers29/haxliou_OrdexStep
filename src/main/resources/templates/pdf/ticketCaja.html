<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style type="text/css">
        @page { size: 226pt 842pt;
            margin: 0; }
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            width: 210px; /* Incrementado para mejor lectura */
            padding: 10px; /* Reducido un poco para ganar espacio */
            margin: 0;
            color: #000;
            background-color: #fff;
        }
        /* ... existing code ... */
        .item-row { clear: both; margin-bottom: 5px; }
            
        /* Nueva clase para el espacio final */
        .footer-spacing {
            height: 50px; /* Espacio para que el corte no sea sobre el texto */
        }
    </style>
</head>
<body>

<div class="center bold">
    <span th:text="${titulo}">CIERRE DE CAJA</span>
</div>

<div class="line"></div>

<div class="item-row">
    Cajero: <span class="bold" th:text="${usuario.nombre + ' ' + usuario.apellido}">Nombre</span>
</div>
<div class="item-row">
    Fecha Reporte: <span th:text="${#temporals.format(fechaConsulta, 'dd/MM/yyyy HH:mm')}"></span>
</div>

<div class="line"></div>

<div class="bold section-title center">Resumen de Totales</div>

<div class="item-row">
    Base Inicial: <span class="right" th:text="${'$ ' + montoInicial}">0.00</span>
</div>
<div class="item-row">
    Ventas Efectivo: <span class="right" th:text="${'+ ' + ingresosEfectivo}">0.00</span>
</div>
<div class="item-row">
    Ventas Tarjeta: <span class="right" th:text="${'+ ' + ventasTarjeta}">0.00</span>
</div>
<div class="item-row">
    Ventas Transfer.: <span class="right" th:text="${'+ ' + ventasTransferencia}">0.00</span>
</div>
<div class="item-row">
    Egresos/Compras: <span class="right" th:text="${'- ' + egresosTotales}">0.00</span>
</div>

<div class="line"></div>

<div class="item-row bold" style="font-size: 13px;">
    SALDO EN CAJA: <span class="right" th:text="${'$ ' + saldoActual}">0.00</span>
</div>

<div class="line"></div>

<div class="center" style="margin-top: 20px;">
    *** Fin del Reporte ***<br/>
    Gracias por usar el sistema
    </div>

    <!-- Espacio extra para el corte fÃ­sico del ticket -->
    <div class="footer-spacing"></div>

    </body>
</html>
